<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<style>
		@font-face
		{
			font-family: "SourceSansPro-Regular";
			src: url("Global/Css/fonts/SourceSansPro-Regular.ttf") format("truetype");
		}

		html,
		body
		{
			min-height: 550px;
			overflow-y: auto;
			margin: 0px;
			padding: 0px;
			height: 100%;
		}

		body
		{
			font-family: "SourceSansPro-Regular";
			background: linear-gradient(top, #F6EFF7, #DEC5E2);
			background: -moz-linear-gradient(top, #F6EFF7, #DEC5E2);
			background: -webkit-linear-gradient(top, #F6EFF7, #DEC5E2);
			background: -o-linear-gradient(top, #F6EFF7, #DEC5E2);
		}

		#centered
		{
			text-align: center;
			width: 315px;
			height: 400px;
			margin-left: auto;
			margin-right: auto;
			padding-top: calc(50vh - 200px);
		}

		p
		{
			margin: 0px;
			padding-top: 45px;
			color: #333333;
		}
	</style>
	<script src="/routefinderweb/Global/ThirdParty/jquery-1.11.1.min.js"></script>
	<script>
		$(function()
		{
			var $window = $(window), $body = $("body"), updateLayout = function()
			{
				if ($window.height() < $body.height())
				{
					$("#centered").css("paddingTop", ($body.height() / 2 - 200) + "px");
				}
				else
				{
					$("#centered").css("paddingTop", "");
				}
			};
			updateLayout();
			$window.on("resize", function()
			{
				updateLayout();
			});
		});
	</script>
</head>

<body>
	<div id="centered">
		<img style="height:200px" src="Global/Img/Transfinder-Viewfinder-final.png">

		<p style="font-size:17px">
			Viewfinder is not configured correctly.
		</p>
		<p style="font-size:16px">
			For more information, please contact your Transportation Department.
		</p>
	</div>
</body>

</html>
