<div class="document-dataentry" data-bind="uiInit:init">
	<div class="description">
		You may add a Vehicle, Driver, Bus Aide or any combination to this Field Trip.
	</div>
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row">
		<div class="col-xs-24">
			<div class="form-group">
				<h4><strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></strong></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}">
						<!-- ko customInput:{type:"Select",value:obSelectedVehicleText,attributes:{class:"form-control",name:"vehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Mileage Rate</label>
				<input type="text" name="mileageRate" class="form-control" data-bind="value:obEntityDataModel().mileageRate" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Fixed Cost</label>
				<input type="text" name="vehFixedCost" class="form-control" data-bind="value:obEntityDataModel().vehFixedCost" maxlength="50" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Odometer Start</label>
				<input type="text" name="startingodometer" class="form-control" data-bind="value:obEntityDataModel().startingodometer" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Odometer End')"></label>
				<input type="text" name="endingodometer" class="form-control" data-bind="value:obEntityDataModel().endingodometer,enable:obEditTieldTrip" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Subtotal</label>
				<input type="text" name="obVehTotal" class="form-control" readonly data-bind="value:obVehTotal" maxlength="50" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-24">
			<div class="form-group">
				<h4><strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Driver')"></strong></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Driver')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obDriverSource,format:function(obj){return obj.FullName;},drowDownShow:true,selectedValue:obSelectedDriver,notSort:true}">
						<!-- ko customInput:{type:"Select",value:obSelectedDriverText,attributes:{class:"form-control",name:"driver"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}" disabled="disabled">
						<!-- ko customInput:{disable:obSelectedDriverVehicleDisable,type:"String",value:obSelectedVehicleText,attributes:{class:"form-control",name:"busAideVehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp" disabled="disabled">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Hours</label>
				<input type="text" name="driverHours" class="form-control" data-bind="value:obEntityDataModel().driverHours" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Rate</label>
				<input type="text" name="driverRate" class="form-control" data-bind="value:obEntityDataModel().driverRate" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Parking</label>
				<input type="text" name="driverExpParking" class="form-control" data-bind="value:obEntityDataModel().driverExpParking" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Tolls</label>
				<input type="text" name="driverExpTolls" class="form-control" data-bind="value:obEntityDataModel().driverExpTolls" maxlength="50" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Hours</label>
				<input type="text" name="driverOthours" class="form-control" data-bind="value:obEntityDataModel().driverOthours" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Rate</label>
				<input type="text" name="driverOtrate" class="form-control" data-bind="value:obEntityDataModel().driverOtrate" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Meals</label>
				<input type="text" name="driverExpMeals" class="form-control" data-bind="value:obEntityDataModel().driverExpMeals" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Misc.</label>
				<input type="text" name="driverExpMisc" class="form-control" data-bind="value:obEntityDataModel().driverExpMisc" maxlength="50" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Fixed Cost</label>
				<input type="text" name="driverFixedCost" class="form-control" data-bind="value:obEntityDataModel().driverFixedCost" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Subtotal</label>
				<input type="text" name="obDriverTotal" readonly class="form-control" data-bind="value:obDriverTotal" maxlength="50" />
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-xs-24">
			<div class="form-group">
				<h4><strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Bus Aide')"></strong></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Bus Aide')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obBusaideSource,format:function(obj){return obj.FullName;},drowDownShow:true,selectedValue:obSelectedBusAide,notSort:true}">
						<!-- ko customInput:{type:"Select",value:obSelectedBusAideText,attributes:{class:"form-control",name:"aide"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}" disabled="disabled">
						<!-- ko customInput:{disable:obSelectedDriverVehicleDisable,type:"String",value:obSelectedVehicleText,attributes:{class:"form-control",name:"busAideVehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp" disabled="disabled">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Hours</label>
				<input type="text" name="aideHours" class="form-control" data-bind="value:obEntityDataModel().aideHours" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Rate</label>
				<input type="text" name="aideRate" class="form-control" data-bind="value:obEntityDataModel().aideRate" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 1')"></label>
				<input type="text" name="chaperone" class="form-control" data-bind="value:obEntityDataModel().chaperone" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 2')"></label>
				<input type="text" name="chaperone2" class="form-control" data-bind="value:obEntityDataModel().chaperone2" maxlength="50" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Hours</label>
				<input type="text" name="aideOthours" class="form-control" data-bind="value:obEntityDataModel().aideOthours" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Rate</label>
				<input type="text" name="aideOtrate" class="form-control" data-bind="value:obEntityDataModel().aideOtrate" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 3')"></label>
				<input type="text" name="chaperone3" class="form-control" data-bind="value:obEntityDataModel().chaperone3" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 4')"></label>
				<input type="text" name="chaperone4" class="form-control" data-bind="value:obEntityDataModel().chaperone4" maxlength="50" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Fixed Cost</label>
				<input type="text" name="aideFixedCost" class="form-control" data-bind="value:obEntityDataModel().aideFixedCost" maxlength="50" />
			</div>
		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Subtotal</label>
				<input type="text" name="obAideTotal" readonly class="form-control" data-bind="value:obAideTotal" maxlength="50" />
			</div>
		</div>
	</div>
</div>
