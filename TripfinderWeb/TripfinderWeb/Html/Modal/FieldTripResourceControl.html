<div class="document-dataentry" data-bind="uiInit:init">
	<div class="description">
		You may add a Vehicle, Driver, Bus Aide or any combination to this Field Trip.
	</div>
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row" style="">
		<div class="col-xs-24">
			<div class="form-group">
				<h4><strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></strong></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}">
						<!-- ko customInput:{type:"String",value:obSelectedVehicleText,attributes:{class:"form-control",name:"vehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="css:obRequiredFields()&&obRequiredFields().MileageRate&&obRequiredFields().MileageRate.Required?'requirestar':null">Mileage Rate</label>
				<input type="text" name="mileageRate" class="form-control" data-bind="value:obEntityDataModel().mileageRate, attr:IsRequired(obRequiredFields()&&obRequiredFields().MileageRate?obRequiredFields().MileageRate.Required:null)" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="css:obRequiredFields()&&obRequiredFields().VehFixedCost&&obRequiredFields().VehFixedCost.Required?'requirestar':null">Fixed Cost</label>
				<input type="text" name="vehFixedCost" class="form-control" data-bind="value:obEntityDataModel().vehFixedCost, attr:IsRequired(obRequiredFields()&&obRequiredFields().VehFixedCost?obRequiredFields().VehFixedCost.Required:null)" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Odometer Start</label>
				<input type="text" name="startingodometer" class="form-control" data-bind="value:obEntityDataModel().startingodometer" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Odometer End')"></label>
				<input type="text" name="endingodometer" class="form-control" data-bind="value:obEntityDataModel().endingodometer,enable:obEditTieldTrip" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Subtotal</label>
				<input type="text" name="obVehTotal" class="form-control" readonly data-bind="value:obVehTotal" maxlength="200" />
			</div>
		</div>
	</div>

	<div class="row" style="">
		<div class="col-xs-24">
			<div class="form-group">
				<h4><strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Driver')"></strong></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Driver')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obDriverSource,format:function(obj){return obj.FullName;},drowDownShow:true,selectedValue:obSelectedDriver,notSort:true}">
						<!-- ko customInput:{type:"String",value:obSelectedDriverText,attributes:{class:"form-control",name:"driver"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}" disabled="disabled">
						<!-- ko customInput:{disable:obSelectedDriverVehicleDisable,type:"String",value:obSelectedVehicleText,attributes:{class:"form-control",name:"busAideVehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp" disabled="disabled">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Hours</label>
				<input type="text" name="driverHours" class="form-control" data-bind="value:obEntityDataModel().driverHours" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="css:obRequiredFields()&&obRequiredFields().DriverRate&&obRequiredFields().DriverRate.Required?'requirestar':null">Rate</label>
				<input type="text" name="driverRate" class="form-control" data-bind="value:obEntityDataModel().driverRate, attr:IsRequired(obRequiredFields()&&obRequiredFields().DriverRate?obRequiredFields().DriverRate.Required:null)" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Parking</label>
				<input type="text" name="driverExpParking" class="form-control" data-bind="value:obEntityDataModel().driverExpParking" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Tolls</label>
				<input type="text" name="driverExpTolls" class="form-control" data-bind="value:obEntityDataModel().driverExpTolls" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Hours</label>
				<input type="text" name="driverOthours" class="form-control" data-bind="value:obEntityDataModel().driverOthours" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="css:obRequiredFields()&&obRequiredFields().DriverOtrate&&obRequiredFields().DriverOtrate.Required?'requirestar':null">OT Rate</label>
				<input type="text" name="driverOtrate" class="form-control" data-bind="value:obEntityDataModel().driverOtrate, attr:IsRequired(obRequiredFields()&&obRequiredFields().DriverOtrate?obRequiredFields().DriverOtrate.Required:null)" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Meals</label>
				<input type="text" name="driverExpMeals" class="form-control" data-bind="value:obEntityDataModel().driverExpMeals" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Misc.</label>
				<input type="text" name="driverExpMisc" class="form-control" data-bind="value:obEntityDataModel().driverExpMisc" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="css:obRequiredFields()&&obRequiredFields().DriverFixedCost&&obRequiredFields().DriverFixedCost.Required?'requirestar':null">Fixed Cost</label>
				<input type="text" name="driverFixedCost" class="form-control" data-bind="value:obEntityDataModel().driverFixedCost, attr:IsRequired(obRequiredFields()&&obRequiredFields().DriverFixedCost?obRequiredFields().DriverFixedCost.Required:null)" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Subtotal</label>
				<input type="text" name="obDriverTotal" readonly class="form-control" data-bind="value:obDriverTotal" maxlength="200" />
			</div>
		</div>
	</div>


	<div class="row" style="">
		<div class="col-xs-24">
			<div class="form-group">
				<h4><strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Bus Aide')"></strong></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Bus Aide')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obBusaideSource,format:function(obj){return obj.FullName;},drowDownShow:true,selectedValue:obSelectedBusAide,notSort:true}">
						<!-- ko customInput:{type:"String",value:obSelectedBusAideText,attributes:{class:"form-control",name:"aide"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}" disabled="disabled">
						<!-- ko customInput:{disable:obSelectedDriverVehicleDisable,type:"String",value:obSelectedVehicleText,attributes:{class:"form-control",name:"busAideVehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp" disabled="disabled">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Hours</label>
				<input type="text" name="aideHours" class="form-control" data-bind="value:obEntityDataModel().aideHours" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="css:obRequiredFields()&&obRequiredFields().AideRate&&obRequiredFields().AideRate.Required?'requirestar':null">Rate</label>
				<input type="text" name="aideRate" class="form-control" data-bind="value:obEntityDataModel().aideRate, attr:IsRequired(obRequiredFields()&&obRequiredFields().AideRate?obRequiredFields().AideRate.Required:null)" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 1')"></label>
				<input type="text" name="chaperone" class="form-control" data-bind="value:obEntityDataModel().chaperone" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 2')"></label>
				<input type="text" name="chaperone2" class="form-control" data-bind="value:obEntityDataModel().chaperone2" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Hours</label>
				<input type="text" name="aideOthours" class="form-control" data-bind="value:obEntityDataModel().aideOthours" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="css:obRequiredFields()&&obRequiredFields().AideOtrate&&obRequiredFields().AideOtrate.Required?'requirestar':null">OT Rate</label>
				<input type="text" name="aideOtrate" class="form-control" data-bind="value:obEntityDataModel().aideOtrate, attr:IsRequired(obRequiredFields()&&obRequiredFields().AideOtrate?obRequiredFields().AideOtrate.Required:null)" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 3')"></label>
				<input type="text" name="chaperone3" class="form-control" data-bind="value:obEntityDataModel().chaperone3" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 4')"></label>
				<input type="text" name="chaperone4" class="form-control" data-bind="value:obEntityDataModel().chaperone4" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="css:obRequiredFields()&&obRequiredFields().AideFixedCost&&obRequiredFields().AideFixedCost.Required?'requirestar':null">Fixed Cost</label>
				<input type="text" name="aideFixedCost" class="form-control" data-bind="value:obEntityDataModel().aideFixedCost, attr:IsRequired(obRequiredFields()&&obRequiredFields().AideFixedCost?obRequiredFields().AideFixedCost.Required:null)" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Subtotal</label>
				<input type="text" name="obAideTotal" readonly class="form-control" data-bind="value:obAideTotal" maxlength="200" />
			</div>
		</div>
	</div>
</div>
