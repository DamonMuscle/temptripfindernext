<div class="row">
	<div class="col-xs-24 description" data-bind="text:description"></div>
</div>
<div class="document-dataentry">
	<div class="edit-error modal-error tf-reset-error" data-bind="visible:obErrorMessage()">
		<div><span class="iconbutton error"></span></div>
		<div class="tf-reset-error-inner" data-bind="text:obErrorMessage">
		</div>
	</div>
</div>
<div class="row document-dataentry">
	<div class="edit-error" style="margin-left:15px; margin-right:15px; width:auto;" data-bind="visible:obErrorMessageDivIsShow">
		<div><span class="iconbutton error"></span></div>
		<div>
			<span class="error-title" data-bind="text: obErrorMessageTitle"></span><br />
			<span data-bind="text: obErrorMessageDescription"></span><br />
			<ul>
				<!--ko foreach:obValidationErrors-->
				<li><span data-bind="html:message"></span></li>
				<!-- /ko -->
			</ul>
		</div>
	</div>
</div>
<div data-bind="uiInit:init">
	<div class="row list-mover-mover">
		<div class="col-xs-11" style="width:47.91666%">
			<div class="form-group">
				<div class="list-mover-iconrow-wrapper">
					<label class="bold-Label">
						<span data-bind="text:availableTitle"></span>
					</label>
					<div class="iconrow">
						<div class="iconbutton addremovecolumn" title="Show/Hide Grid Columns" 
							data-bind="visible:obshowRemoveColumnButton,click:addRemoveColumnClick">
						</div>
						<div class="iconbutton new" title="New" data-bind="visible:obDisplayAddButton,click:onAddClick"></div>
						<div class="iconbutton filter" title="Filters" data-bind="
							visible:obDisplayCheckbox,
							click:filterMenuClick,
							css:{'list-mover-filter-applied': obShowEnabled }
						"></div>
						<div class="divider" data-bind="visible:obshowRemoveColumnButton()||obDisplayAddButton()||obDisplayCheckbox()"></div>
						<div class="iconbutton refresh" title="Refresh" data-bind="click:refreshClick"></div>
					</div>
				</div>

				<div data-bind="" class="vertical-size-large kendo-grid-container availablecolumngrid-container kendo-grid ">
				</div>
			</div>
		</div>
		<div class="col-xs-1 vertical-size-large move-button-column">
			<a data-bind="click:toAllRightClick,css:{disabled:obLeftCount() == 0}" class="btn btn-default btn-sm">&gt;&gt;</a>
			<a data-bind="click:toRightClick,css:{disabled:!obLeftGridSelected()}" class="btn btn-default btn-sm single">&gt;</a>
			<a data-bind="click:toLeftClick,css:{disabled:!obRightGridSelected()||obIsInoperableSelected()}" class="btn btn-default btn-sm single">&lt;</a>
			<a data-bind="click:toAllLeftClick,css:{disabled:obRightCount() == 0}" class="btn btn-default btn-sm">&lt;&lt;</a>
		</div>
		<div class="col-xs-11 without-filter-grid-bottom" style="width:47.91666%">
			<div class="form-group">
				<div class="list-mover-iconrow-wrapper">
					<label class="bold-Label">
						<span data-bind="text:selectedTitle"></span>
					</label>
				</div>
				<!--<div class="checkbox list-mover-grid-right-label" style="width: 100px;height: 20px">
				</div>-->
				<div data-bind="" class="vertical-size-large vertical-fill grid-container selectedcolumngrid-container kendo-grid">
				</div>
			</div>
		</div>
	</div>
</div>
