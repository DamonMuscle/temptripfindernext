<div class="document-dataentry" data-bind="uiInit:init">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row">
		<div class="col-xs-24">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}">
						<!-- ko customInput:{type:"String",value:obSelectedVehicleText,attributes:{class:"form-control",name:"vehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label>Odometer Start</label>
				<!-- ko customInput:{type:"Integer",value:obEntityDataModel().startingodometer,attributes:{class:"form-control",name:"odoStart",maxlength:"200"}} --><!-- /ko -->
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Odometer End')"></label>
				<!-- ko customInput:{type:"Integer",value:obEntityDataModel().endingodometer,disable:!obEditTieldTrip(),attributes:{class:"form-control",name:"odoEnd",maxlength:"200"}} --><!-- /ko -->
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label>Mileage Rate</label>
				<!-- ko customInput:{type:"Decimal",value:obEntityDataModel().mileageRate,attributes:{class:"form-control",name:"milrage",maxlength:"200"}} --><!-- /ko -->
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label>Fixed Cost</label>
				<!-- ko customInput:{type:"Decimal",value:obEntityDataModel().vehFixedCost,attributes:{class:"form-control",name:"fixcost",maxlength:"200"}} --><!-- /ko -->
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label>Subtotal</label>
				<!-- ko customInput:{disable:true, type:"Decimal",value:obVehTotal,attributes:{class:"form-control",name:"vehtotal",maxlength:"200"}} --><!-- /ko -->
			</div>
		</div>
		<div class="col-xs-12">
		</div>
	</div>
</div>
