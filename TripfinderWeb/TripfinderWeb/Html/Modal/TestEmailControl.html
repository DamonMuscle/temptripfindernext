<div class="view-finder document-dataentry " data-bind="uiInit:$parent.containerLoaded, finish:initModel">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div data-bind="with:obEntityDataModel">
		<div class="row">
			<div class="col-xs-24">
				<div class="form-group oneRowValidator">
					<label class="requirestar">
						<strong>From</strong>
					</label>
					<input type="text" data-bind="value:emailAddress" name="FromAddress" class="form-control" data-tf-input-type="Email" required
					/>
				</div>

			</div>
		</div>

		<div class="row" style="height:78px;">
			<div class="col-xs-24 ">
				<div class="form-group">
					<label class="requirestar">
						<strong>To</strong>
					</label>
					<div class="input-group">
						<input type="text" class="form-control" name="mailToList" data-bind="value:$parent.obEmailToString" />
						<div class="input-group-btn" style="vertical-align: top;">
							<button type="button" class="btn btn-default btn-sharp" data-bind="event:{click:$parent.selectRecipientToClick}">
								<span class="glyphicon glyphicon-option-horizontal"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="text-right col-xs-24 modal-description">separate email addresses with a semi-colon ";" or comma ","</div>
		</div>
		<div class="row">
			<div class="col-xs-24 ">
				<div class="form-group oneRowValidator">
					<label>
						<strong>Subject</strong>
					</label>
					<input type="text" class="form-control" name="emailSubject" maxlength="45" data-bind="value:emailSubject" />
				</div>
			</div>
			<div class="col-xs-24 ">
				<div class="form-group">
					<label>
						<strong>Message</strong>
					</label>
					<textarea class="form-control notification-message" name="emailMessage" maxlength="2000" data-bind="value:emailMessage" />
				</div>
			</div>
		</div>
	</div>
</div>
