<button type="button" data-bind="click : positiveClick,disable:obDisableControl() || obPositiveControl(), css:obCustomizeCss" class="btn tf-btn-black btn-sm positive">
	<p data-bind="text:obPositiveButtonLabel, css:obPositiveUnderlineClass"></p>
</button>
<button type="button" data-bind="click : saveAndNewClick,disable:obDisableControl || obSaveAndNewControl()" class="btn btn-link btn-sm other">
	<p data-bind="text:obSaveAndNewButtonLabel, css:obSaveAndNewUnderlineClass"></p>
</button>
<button type="button" data-bind="click : negativeClick" class="btn btn-link btn-sm negative">
	<p data-bind="text:obNegativeButtonLabel, css:obNegativeUnderlineClass"></p>
</button>
