<div class="document-dataentry" data-bind="uiInit:init">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Bus Aide')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obDriverSource,format:function(obj){return obj.FullName;},drowDownShow:true,selectedValue:obSelectedBusAide,notSort:true}">
						<!-- ko customInput:{type:"String",value:obSelectedBusAideText,attributes:{class:"form-control",name:"aide"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}">
						<!-- ko customInput:{type:"String",value:obSelectedVehicleText,attributes:{class:"form-control",name:"busAideVehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="">
		<div class="col-xs-12">
			<div class="form-group">
				<h4><strong>Billing</strong></h4>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<h4><strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone')"></strong></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Hours</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().aideHours" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Rate</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().aideRate" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 1')"></label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().chaperone" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 2')"></label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().chaperone2" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Hours</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().aideOthours" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Rate</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().aideOtrate" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 3')"></label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().chaperone3" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Chaperone 4')"></label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().chaperone4" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Fixed Cost</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().aideFixedCost" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Subtotal</label>
				<input type="text" name="contact" readonly class="form-control" data-bind="value:obAideTotal" maxlength="200" />
			</div>
		</div>
	</div>
</div>
