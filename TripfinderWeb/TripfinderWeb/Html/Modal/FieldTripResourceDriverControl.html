<div class="document-dataentry" data-bind="uiInit:init">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Driver')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obDriverSource,format:function(obj){return obj.FullName;},drowDownShow:true,selectedValue:obSelectedDriver,notSort:true}">
						<!-- ko customInput:{type:"String",value:obSelectedDriverText,attributes:{class:"form-control",name:"driver"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Vehicle')"></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obVehicleSource,format:function(obj){return obj.BusNum;},drowDownShow:true,selectedValue:obSelectedVehicle,notSort:true}">
						<!-- ko customInput:{type:"String",value:obSelectedVehicleText,attributes:{class:"form-control",name:"driverVehicle"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="">
		<div class="col-xs-12">
			<div class="form-group">
				<h4><strong>Billing</strong></h4>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<h4><strong>Expenses</strong></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Hours</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverHours" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Rate</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverRate" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Parking</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverExpParking" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Tolls</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverExpTolls" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Hours</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverOthours" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>OT Rate</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverOtrate" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Meals</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverExpMeals" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Misc.</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverExpMisc" maxlength="200" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label>Fixed Cost</label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().driverFixedCost" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">

		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Total</label>
				<input type="text" name="contact" readonly class="form-control" data-bind="value:obDriverTotal" maxlength="200" />
			</div>
		</div>
	</div>

</div>
