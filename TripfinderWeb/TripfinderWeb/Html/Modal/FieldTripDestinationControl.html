<div class="document-dataentry" data-bind="uiInit:init">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row">
		<div class="col-xs-12">
			<h4>
				<strong>General Information</strong>
			</h4>
		</div>
		<div class="col-xs-12">
			<h4>
				<strong>Contact</strong>
			</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group tf-validate">
				<label class="requirestar" data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Name')"></label>
				<input type="text" name="name" class="form-control" data-bind="value:obEntityDataModel().name" required maxlength="200" />
			</div>
			<div class="form-group tf-validate">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Street')"></label>
				<input type="text" name="street" class="form-control" data-bind="value:obEntityDataModel().street" maxlength="200" />
			</div>
			<div class="col-xs-12 no-padding-right no-padding-left">
				<div class="form-group tf-validate">
					<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('City')"></label>
					<div class="input-group">
						<div data-bind="typeahead:{source:obMailCityDataModels,format:function(obj){return obj.Item;},drowDownShow:true}">
							<input type="text" name="city" class="form-control" data-bind="value:obEntityDataModel().city" maxlength="100" />
						</div>
						<div class="input-group-btn">
							<button type="button" class="btn btn-default">
								<span class="caret"></span>
							</button>
							<button data-bind="click:generateFunction(addDataEntryListItem,'mailcity',obMailCityDataModels, 'city')" type="button" class="btn btn-default btn-sharp">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4 no-padding-right">
				<div class="form-group tf-validate">
					<label data-bind="text: tf.applicationTerm.getApplicationTermAbbrByName('State')"></label>
					<input type="text" name="state" class="form-control" data-bind="value:obEntityDataModel().state" maxlength="2" />
				</div>
			</div>
			<div class="col-xs-8 no-padding-right">
				<div class="form-group tf-validate">
					<label>Zip Code</label>
					<!-- ko customInput:{type:"Integer",value:obEntityDataModel().zip,attributes:{class:"form-control",name:"zipCode",maxlength:"5"}} -->
					<!-- /ko -->
				</div>
			</div>
			<div class="form-group">
				<label>Notes</label>
				<textarea class="form-control verticalResize" style="height: 136px;" name="notes" data-bind="value:obEntityDataModel().notes"
				/>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group tf-validate">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Name')"></label>
				<input type="text" name="contact" class="form-control" data-bind="value:obEntityDataModel().contact" maxlength="200" />
			</div>
			<div class="form-group tf-validate">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Title')"></label>
				<input type="text" name="contactTitle" class="form-control" data-bind="value:obEntityDataModel().contactTitle" maxlength="100"
				/>
			</div>
			<div class="form-group tf-validate">
				<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Email')"></label>
				<input type="text" name="Email" class="form-control" data-bind="value:obEntityDataModel().email" maxlength="100" />
			</div>
			<div class="col-xs-12 no-padding-right no-padding-left">
				<div class="form-group tf-validate">
					<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Phone')"></label>
					<!-- ko customInput:{type:"Phone",value:obEntityDataModel().phone,attributes:{class:"form-control",name:"phone",maxlength:"30"}} -->
					<!-- /ko -->
				</div>
			</div>
			<div class="col-xs-12 no-padding-right">
				<div class="form-group tf-validate">
					<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Fax')"></label>
					<input type="text" name="fax" class="form-control" data-bind="value:obEntityDataModel().fax" maxlength="30" />
				</div>
			</div>
		</div>
	</div>
</div>
