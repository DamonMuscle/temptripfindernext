<div class="row " data-bind="uiInit:init">
	<form role="form" class="col-sm-24">
		<div class="form-group">
			<div class="input-group">
				<div class="form-group">
					<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
						<label for="currentpassword">
							Current Password
						</label>
						<input type="password" id="currentpassword" name="currentpassword" autocomplete="off" class="form-control" placeholder="CurrentPassword"
						 data-bind="value:obCurrentPassword, click:cleanErrorMessage">
						<small class="help-block" data-bv-validator="currentPasswordNotEmpty" data-bv-for="currentpassword" data-bv-result="INVALID"
						 data-bind="visible:obCurrentPasswordWarning" style="float:left">required</small>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
						<label for="newpassword">
							<b>New Password</b>
						</label>
						<input type="password" id="newpassword" name="newpassword" autocomplete="off" required class="form-control" placeholder="NewPassword"
						 data-bind="value:obNewPassword">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
						<label for="confirmnewpassword">
							<b>Confirm New Password</b>
						</label>
						<input type="password" id="confirmnewpassword" name="confirmnewpassword" autocomplete="off" required class="form-control"
						 placeholder="ConfirmNewPassword" data-bind="value:obConfirmNewPassword">
					</div>
				</div>
				<div class="login-error" data-bind="visible:obChangePasswordErrorMessage">
					<span data-bind="text:obChangePasswordErrorMessage"></span>
				</div>
			</div>
		</div>
	</form>
</div>
