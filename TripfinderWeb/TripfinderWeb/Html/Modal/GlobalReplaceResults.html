<div>
	<div>Mass Update Results - for <span data-bind="text:recordsCount"></span> total record<span data-bind="text:recordsCount != 1 ? 's':''"></span> in this set.</div>
	<ul>
		<li data-bind="text:successMessage,style:{'cursor':  obUpdatedIds().length ? 'pointer' : 'default' },click: obUpdatedIds().length ?
			function(i,e){openResultsInNewGrid(obUpdatedIds(),e)} : undefined">
		</li>
		<li data-bind="html:failedMessage,style:{'cursor':  obFailedIds().length ? 'pointer' : 'default' },click: obFailedIds().length ?
			function(i,e){openResultsInNewGrid(obFailedIds(),e)} : undefined">
		</li>
		<!-- ko if: invalidDateMessage !=="" -->
		<li data-bind="text:invalidDateMessage,style:{'cursor':  obInvalidDateIds().length ? 'pointer' : 'default' },click: obInvalidDateIds().length ?
			function(i,e){openResultsInNewGrid(obInvalidDateIds(),e)} : undefined">
		</li>
		<!-- /ko -->
		<!-- ko if: ignoreMessage !=="" -->
		<li data-bind="text:ignoreMessage,style:{'cursor':  obIgnoredIds().length ? 'pointer' : 'default' },click: obIgnoredIds().length ?
			function(i,e){openResultsInNewGrid(obIgnoredIds(),e)} : undefined">
		</li>
		<!-- /ko -->
	</ul>
</div>
