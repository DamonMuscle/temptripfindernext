<div class="row">
	<div class="col-xs-12 form-group" >
		<label>True Display</label>
		<input type="text" data-bind="{value:obTrueDisplay}" name="trueDisplay" class="form-control" maxlength="30" tabindex="5"/>
	</div>
	<div class="col-xs-12 form-group" >
		<label>False Display</label>
		<input type="text" data-bind="{value:obFalseDisplay}" name="falseDisplay" class="form-control" maxlength="30" tabindex="6"/>
	</div>
</div>
