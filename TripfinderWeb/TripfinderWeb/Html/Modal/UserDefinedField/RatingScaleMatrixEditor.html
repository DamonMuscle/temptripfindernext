<div class="row">
	<div class="col-xs-4 form-group">
		<label class="requirestar">Scale(Starts at 1)</label>
		<div class="input-group" data-bind="attr:{tabindex:3}">
			<div data-bind="typeahead:{source:obScaleSource,drowDownShow:true,notSort:true,selectedValue:obSelectedScale}">
				<!-- ko customInput:{type:"Select",value:obSelectedScale,attributes:{class:"form-control",name:"scale"}} -->
				<!-- /ko -->
			</div>
			<div class="input-group-btn">
				<button type="button" class="btn btn-default btn-sharp">
					<span class="caret"></span>
				</button>
			</div>
		</div>
	</div>
</div>
<div data-bind="uiInit:init">
	<div class="row">
		<div class="col-xs-12 form-group">
			<label class="requirestar">Left Side Rating Label</label>
			<input type="text" name="leftSideRatingLabel" class="form-control" data-bind="value:obLeftSideRatingLabel" maxlength="50" tabindex="4" enableRightClickMenu="true" required />
		</div>
		<div class="col-xs-12 form-group">
			<label class="requirestar">Right Side Rating Label</label>
			<input type="text" name="rightSideRatingLabel" class="form-control" data-bind="value:obRightSideRatingLabel" maxlength="50" tabindex="4" enableRightClickMenu="true" required />
		</div>
	</div>
	<div class="row List-UDF-Fields">
		<div class="col-xs-24 form-group" name="udfListType">
			<div class="grid-wrapper" data-type="list-item">
				<div class="grid-header">
					<div class="header-title"><label for="question" class="requirestar">Rating Scale Matrix Question</label></div>
					<div class="header-add-button" data-bind="click:onAddBtnClick" tabindex="8">Add Item</div>
				</div>
				<div class="kendo-grid"></div>
			</div>
		</div>
	</div>
</div>
