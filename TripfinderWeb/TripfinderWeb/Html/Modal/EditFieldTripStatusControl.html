<div class="fieldtripstatus" data-bind="uiInit:init">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<!-- ko if:!isCancel -->
	<div class="input-group">
		<div data-bind="typeahead:{source:obFieldTripStatus,format:function(obj){return obj.name;},drowDownShow:true,notSort:true,selectedValue:obSelectedStatus}">
			<!-- ko customInput:{type:"Select",value:obSelectedStatusText,attributes:{class:"form-control",name:"status"}} -->
			<!-- /ko -->
		</div>
		<div class="input-group-btn">
			<button type="button" class="btn btn-default btn-sharp">
				<span class="caret"></span>
			</button>
		</div>
	</div>
	<!-- /ko -->
	<div class="form-group">
		<textarea class="form-control" style="height: 150px;" name="comments" data-bind="value:obComments, attr:{placeholder:placehoder}" data-bv-error-name="Comments"></textarea>
	</div>
</div>
