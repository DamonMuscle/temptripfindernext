<button type="button" data-bind="click : positiveClick,disable:obDisableControl" class="btn tf-btn-black btn-sm positive">
	<p data-bind="text:obPositiveButtonLabel, css:obPositiveUnderlineClass"></p>
</button>
<button type="button" data-bind="click : negativeClick" class="btn btn-link btn-sm negative">
	<p data-bind="text:obNegativeButtonLabel, css:obNegativeUnderlineClass"></p>
</button>
<button type="button" data-bind="click : otherClick, visible:obOtherButtonVisible, disable: obOtherButtonDisable, css:obOtherButtonClass" class="btn btn-link btn-sm vertical-center pull-right other">
	<p data-bind="text:obOtherButtonLabel, css:obNegativeUnderlineClass"></p>
</button>
