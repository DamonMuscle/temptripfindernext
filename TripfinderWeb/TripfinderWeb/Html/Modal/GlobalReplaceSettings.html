<div>
	<div class="row">
		<div class="col-xs-12">
			<label>Field</label>
			<div class="input-group vf-custom-input">
				<div
					data-bind="typeahead:{source:obFieldSources,format:function(obj){return obj.title;},drowDownShow:true,selectedValue:obSelectedField,notSort:true}">
					<!-- ko customInput:{type:"Select",disable:obStandardDisable, attributes:{class: "enableHotkey form-control"}, value:obSelectedFieldTitle} -->
					<!-- /ko -->
				</div>
				<div class="bottom-border"></div>
				<div class="input-group-btn">
					<button type="button" class="btn btn-default" data-bind="disable:obStandardDisable">
						<span class="caret"></span>
					</button>
				</div>
			</div>
		</div>
		<div class="col-xs-12 mass-update-value">
			<div class="form-group">
				<label data-bind="css: { requirestar: obIsValueRequired() }">New Value</label>
				<!-- ko customInput:{type:obSelectType(),disable:obStandardDisable,attributes:{class: "enableHotkey form-control",name:obSelectType(),dataList:obSelectDataList(),editable: editable(), integer: isInt(),title:obTitle(),maxlength:obMaxLength()},value:obNewValue,disable:false} -->
				<!-- /ko -->
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-24">
			<label><strong>Specify Records</strong></label>
			<!-- ko foreach: obSpecifyRecords -->
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" value="all"
						data-bind="value:$data.value,checked: $parent.obSelectedSpecifyRecords,disable:$data.disable">
					<span data-bind="text:$data.text"></span>
				</label>
			</div>
			<!-- /ko -->
		</div>
	</div>
</div>
