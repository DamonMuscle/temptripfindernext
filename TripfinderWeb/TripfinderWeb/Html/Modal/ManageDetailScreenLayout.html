<div class="manage-detail-screen-layout" data-bind="uiInit:init">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="description tf-incress-description">
		<pre class="titleNotify">Layouts may be applied, edited, or deleted. Double-click a layout to apply it to the grid.</pre>
	</div>
	<div class="input-group vf-custom-input">
		<div data-bind="typeahead:{source:obAvailableDataTypes,class:'manage-layout-gridtype',format:function(obj){return obj.label();},drowDownShow:true,selectedValue:obSelectedType,notSort:true}">
			<!-- ko customInput:{type:"Select", attributes:{class: "enableHotkey form-control"}, value:obSelectedType().label, events: { change:onSelectedDataTypeChanged }} -->
			<!-- /ko -->
		</div>
		<div class="bottom-border"></div>
		<div class="input-group-btn">
			<button type="button" class="btn btn-default">
				<span class="caret"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-24">
			<div class="vertical-size-large grid-container managefiltergrid-container kendo-grid">
			</div>
		</div>
	</div>
	<div class="grid-footer" data-bind="text:obGridCountSummary"></div>
	<div style="display:none;">
		<input type="file" id="import-layout" accept=".tfdetaillayout" data-bind="event:{change:onLayoutJsonFileSelected}" />
	</div>
</div>
