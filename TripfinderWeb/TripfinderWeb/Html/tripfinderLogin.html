<div class="container tf-login" data-bind="uiInit:$parent.containerLoaded,finish:init.bind($data)">
	<div class="row tf-login-row" data-bind="visible:$parent.obShowLogin() && !obIsShowCode()">
		<div class="col-sm-12 col-md-10 col-lg-8">
			<div class="col-sm-24" style="padding-left:0px;padding-right:0px;">
				<div class="logo-container" style="margin-bottom: 65px;"></div>
			</div>
			<div class="panel">
				<div class="panel-body">
					<div>
						<form class="form-horizontal loginform" role="form">
							<div class="form-group"
								data-bind="css: obClientKeyWarning()?'has-error':''">
								<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
									<label for="firstName">
										Client ID
									</label>
									<input type="text" id="firstName" name="clientId" class="form-control"
										placeholder="Client ID" data-bind="value:obClientKey, enable:obClientKeyEnabled, click:cleanErrorMessage"
										tabindex="1">
									<small class="help-block" data-bv-validator="notEmpty" data-bv-for="clientId"
										data-bv-result="INVALID" data-bind="visible:obClientKeyWarning">required</small>
								</div>
							</div>
							<div class="form-group" data-bind="css: obUsernameWarning()?'has-error':''">
								<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
									<label for="userName">
										User Name
									</label>
									<input type="text" id="userName" name="userName" class="form-control"
										placeholder="User Name" data-bind="value:obUsername, click:cleanErrorMessage"
										tabindex="1">
									<small class="help-block" data-bv-validator="notEmpty" data-bv-for="userName"
										data-bv-result="INVALID" data-bind="visible:obUsernameWarning">required</small>
								</div>
							</div>
							<div class="form-group" data-bind="css: obPasswordWarning()?'has-error':''">
								<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
									<label for="password">
										Password
									</label>
									<input type="password" id="password" name="password" autocomplete="off"
										class="form-control" placeholder="Password"
										data-bind="value:obPassword, click:cleanErrorMessage" tabindex="1">
									<small class="help-block" data-bv-validator="notEmpty" data-bv-for="password"
										data-bv-result="INVALID" data-bind="visible:obPasswordWarning"
										style="float:left">required</small>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="checkbox">
										<label style="padding-left: 20px;">
											<input style="margin-left: -20px;" type="checkbox"
												data-bind="checked:obRememberMe" tabindex="1" />Remember Me
										</label>
									</div>
								</div>
								<div class="col-sm-12">
									<a class="forget-password pull-right" data-bind="click:$parent.forgotPasswordClick"
										tabindex="2">Forgot Password?</a>
								</div>
							</div>
							<div class="login-error"
								data-bind="style: {visibility: obLoginErrorMessage? 'visible': 'hidden'}">
								<span data-bind="text:obLoginErrorMessage"></span>
							</div>
							<div class="form-group">
								<div class="col-sm-24">
									<button type="submit" class="btn btn-login bv-hidden-submit"
										data-bind="click:$parent.positiveClick" tabindex="1">Log In</button>
								</div>
							</div>
							<div class="form-group">
								<div class="version-release-info">
									<span class="tf-version">Version 1.0.9999</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row tf-login-row" data-bind="visible:!$parent.obShowLogin()">
		<div class="col-sm-12 col-md-10 col-lg-10">
			<div class="panel panel-default">
				<div class="panel-heading">Reset Password</div>
				<div class="panel-body">
					<div>
						<div class="form-horizontal resetForm" role="form">
							<div class="form-group">
								<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
									<label for="userName">
										User Name
									</label>
									<input type="text" id="userNameRP" name="userNameRP" required class="form-control"
										disabled="disabled" data-bind="value:obUsernameRP">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
									<label for="passwordRP" class="requirestar">
										Password
									</label>
									<input type="password" name="passwordRP" autocomplete="off" autofocus="autofocus"
										id="passwordRP" required class="form-control" placeholder="Password"
										data-bind="value:obPasswordRP">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-24" style="height:61px; margin-bottom:5px;">
									<label for="passwordRP" class="requirestar">
										Verify Password
									</label>
									<input type="password" name="verifyPasswordRP" id="verifyPasswordRP"
										autocomplete="off" required class="form-control" placeholder="Verify Password"
										data-bind="value:obVerifyPasswordRP">
								</div>
							</div>
							<div class="login-error"
								data-bind="style: {visibility: obLoginErrorMessageRP? 'visible': 'hidden'}">
								<span data-bind="text:obLoginErrorMessageRP"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="edit-bottombar">
					<button type="button" class="btn tf-btn-black" data-bind="click:$parent.resetPasswordClick"
						style="margin-right:10px;width: 125px">Reset Password</button>
					<button type="button" class="btn tf-btn-gray" data-bind="click:$parent.cancelClick">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<!-- ko if: obIsShowCode() -->
	<div class="row tf-login-row">
		<div class="col-sm-12 col-md-10 col-lg-8">
			<div class="logo-container" style="margin:10px 15px calc(5vh + 20px) 0;">
			</div>
		</div>
	</div>
	<div class="row tf-login-row">
		<div class="col-sm-12 col-md-10 col-lg-10">
			<form class="security-code-form">
				<div class="panel panel-default" style="border:1px solid #ccc;padding-bottom: 10px;">
					<div class="panel-heading">Authentication</div>
					<div class="panel-body">
						<div>
							<div class="form-horizontal resetForm" role="form">
								<div class="form-group">
									<div class="col-sm-24 multifactor-authentication-box">
										<span>This account has multifactor authentication enabled, please check your email
											for your authentication code.</span>
										<div class="pin-code-box">
											<div class="form-group">
												<input tabindex="4" type="text" id="securityCode" name="securityCode"
													required class="form-control" maxlength="6"
													placeholder="enter your code here" data-bind="value:obSecurityCode">
												<div class="resend-code-width">
													<span class="resend-code-float">
														<label>
															<a input tabindex="5"
																data-bind="click:generatePin, css:{disabled:!obResendCodeCanClick()}">Resend</a>
														</label>
													</span>
												</div>
												<small class="login-code-error" data-bind="visible:obLoginCodeErrorMessage">
													<span data-bind="text:obLoginCodeErrorMessage"></span>
												</small>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="edit-bottombar" style="padding: 0 25px;">
						<button type="button" class="btn tf-btn-black" data-bind="click:$parent.positiveClick"
							style="margin-right:10px;padding: 0px 12px;">Submit</button>
						<button type="button" class="btn" style="background-color: transparent;" data-bind="click:backFromMFAtoLogin">Back</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- /ko -->
	<div id ="SAMLIframe" style ="display:none;">
	</div>
</div>
