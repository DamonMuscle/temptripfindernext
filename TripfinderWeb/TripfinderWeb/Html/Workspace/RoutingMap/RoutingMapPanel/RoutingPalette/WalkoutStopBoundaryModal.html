<div data-bind="uiInit:init">
    <div class="col-xs-24">
        <div class="form-group small-form-group">
            <label>Walkout Type</label>
            <div class="radio">
                <label>
				<input type="radio" data-bind="checkedValue:0,checked:walkoutType,checkedValue:0" value="0">
				<span>Street Path</span>
			</label>
            </div>
            <div class="radio">
                <label>
				<input type="radio" data-bind="checked:walkoutType,checkedValue:1" value="1">
				<span>Radius</span>
			</label>
            </div>
        </div>
    </div>
    <div class="col-xs-24">
        <div class="row">
            <div class="form-group small-form-group col-xs-12">
                <label>Distance</label>
                <div class="input-group">
                    <input name="walkoutDistance" type="number" class="form-control" data-bind="numericTextBox:{value:walkoutDistance,decimals:3,format:'#.###'}" />
                </div>
            </div>
            <div class="form-group small-form-group col-xs-8">
                <label></label>
                <div class="input-group">
                    <div data-bind="typeahead:{source:obUnits,drowDownShow:true,notSort:true,selectedValue:obSelectedDistanceUnit}">
                        <!-- ko customInput:{type:"Select",value:obSelectedDistanceUnitText,attributes:{class:"form-control"}} -->
                        <!-- /ko -->
                    </div>
                    <div class="input-group-btn">
                        <button data-bind="" type="button" class="btn btn-default btn-sharp">
						<span class="caret"></span>
					</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-24">
        <div class="row">
            <div class="form-group small-form-group col-xs-12">
                <label>Buffer</label>
                <div class="input-group">
                    <input name="walkoutBuffer" type="text" class="form-control" data-bind="numericTextBox:{value:walkoutBuffer,decimals:3,format:'#.###'}" />
                </div>
            </div>
            <div class="form-group small-form-group col-xs-8">
                <label></label>
                <div class="input-group">
                    <div data-bind="typeahead:{source:obUnits,drowDownShow:true,notSort:true,selectedValue:obSelectedBufferUnit}">
                        <!-- ko customInput:{type:"Select",value:obSelectedBufferUnitText,attributes:{class:"form-control"}} -->
                        <!-- /ko -->
                    </div>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default btn-sharp">
						<span class="caret"></span>
					</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
