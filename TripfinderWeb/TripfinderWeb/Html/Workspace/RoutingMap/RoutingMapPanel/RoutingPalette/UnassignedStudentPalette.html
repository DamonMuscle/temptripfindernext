<div class="item-header panel-grid-header routing-palette-head">
	<div class="icon student">
		<div class="badge" data-bind="text:dataModel.lockData.obOtherChangeCount(),visible:dataModel.lockData.obOtherChangeCount()>0"></div>
		<div class="tooltip" data-bind="toolTip">
			<div class="content">
				<span class="scroll-content" data-bind="html:dataModel.lockData.obOtherChangeContent()"></span> <a class="fix-at-bottom" data-bind="click:dataModel.lockData.refreshOtherChange">Refresh map</a>
			</div>
		</div>
	</div>
	<div class="title">Unassigned Students</div>
	<div class="head-icon show-eye" data-bind="click:toggleShow,css:{'hide-eye':!isShowMode()},attr:{title:isShowMode()?'Hide Unassigned Students':'Show Unassigned Students'}"></div>
</div>
<div class="school-boundary-grid content-container">
	<div class="item-content panel-grid-content show" data-bind="uiInit:uiInit">
		<div class="parcelpalette mapeditingpalette" data-bind="with:eventsManager">
			<div class="directions-tool locate-tool parcelpoint-tool">
				<div class="print-setting-group" data-bind="dropDownMenu">
					<div class="icon file fixed-menu-btn" title="File" data-bind="css:{disable:!viewModel.isShowMode()}"></div>
					<div class="menu fileMenu withsub-menu with-sub-menu">
						<ul>
							<li class="firstMenuItem" data-bind="clickButton:{click:settingsClick,disable:!tf.authManager.isAuthorizedFor('routingMap', ['edit','add'])}">
								<div class="menuIcon settings"></div>
								<div class="text"><span>Settings</span></div>
							</li>
						</ul>
					</div>
				</div>
				<div class="vertical-line"></div>
				<div class="icon destination" title="Create Door to Door Stop" data-bind="clickButton:{disable:!obHighlighted()||!viewModel.isShowMode(),click:createDoorToDoorStopClick}"></div>
				<div class="vertical-line"></div>
				<div class="print-setting-group" data-bind="dropDownMenu">
					<div class="icon select-area fixed-menu-btn select" title="Geo Select" data-bind="css:{disable:!viewModel.isShowMode()}"></div>
					<div class="menu map-pinpoint-white withsub-menu">
						<ul>
							<li class="polygon" data-bind="click:selectAreaOptionClick.bind($data,'polygon'),mapModeStyleButton">
								<div class="menuIcon polygon"></div>
								<div class="text"><span>Polygon</span></div>
							</li>
							<li class="rectangle" data-bind="click:selectAreaOptionClick.bind($data,'rectangle'),mapModeStyleButton">
								<div class="menuIcon rectangle"></div>
								<div class="text"><span>Rectangle</span></div>
							</li>
							<li class="draw" data-bind="click:selectAreaOptionClick.bind($data,'draw'),mapModeStyleButton">
								<div class="menuIcon draw"></div>
								<div class="text"><span>Draw</span></div>
							</li>
							<li class="circle" data-bind="click:selectAreaOptionClick.bind($data,'circle'),mapModeStyleButton">
								<div class="menuIcon circle"></div>
								<div class="text"><span>Circle</span></div>
							</li>
						</ul>
					</div>
				</div>
				<div class="vertical-line"></div>
				<div class="icon zoom-map-to-layers" title="Zoom Map to Layers" data-bind="clickButton:{disable:!viewModel.isShowMode(),click:centerMapClick}"></div>
				<div class="vertical-line"></div>
				<div class="print-setting-group" data-bind="dropDownMenu">
					<div class="icon select-all fixed-menu-btn" title="Select Student" data-bind="css:{disable:!viewModel.isShowMode()}"></div>
					<div class="menu selectMenu withsub-menu">
						<ul>
							<li data-bind="click:selectAllClick">
								<div class="menuIcon select-all-white"></div>
								<div class="text"><span>Select All</span></div>
							</li>
							<li data-bind="click:deselectAllClick">
								<div class="menuIcon clear-all-white"></div>
								<div class="text"><span>Deselect All</span></div>
							</li>
							<li data-bind="click:clearAllClick">
								<div class="menuIcon omit-White"></div>
								<div class="text"><span>Clear All</span></div>
							</li>
						</ul>
					</div>
				</div>
				<div class="parcelpoint-tool">
					<div class="icon assign-students" title="Assign Students" data-bind="clickButton:{disable:!obHighlighted(),click:assignStudentsClick}"></div>
				</div>
				<div class="vertical-line"></div>
				<div class="icon remove" data-bind="clickButton:{disable:!obHighlighted()||!viewModel.isShowMode(),click:removeFromMapClick}" title="Remove From Map"></div>
				<div class="icon refresh" data-bind="clickButton:{disable:obRefreshDisabled(),click:refreshClick}" title="Refresh"></div>
				<div class="vertical-line"></div>
				<div class="icon record-details" data-bind="clickButton:{disable:!obHighlighted()||!viewModel.isShowMode(),click:menuInfoClick}" title="Details"></div>
			</div>
		</div>
		<div class="pannel-item-content" data-bind="panelContentDrag:{displayArray: display.obUnassignedStudents},with:display">
			<!-- ko foreach: obUnassignedStudents -->
			<div class="content-wrapper parcel-warpper" data-bind="css:{'selected':$data.obIsHighlighted()}">
				<div class="content-container boundary-planning-container" data-bind="event:{ click: $parent.selectClick.bind($parent)}">
					<div class="left-column-icon-container">
						<div class="left-column-icon">
							<div class="content-type-icon" style="margin-left: 8px;" data-bind="visible:$data.obIsLockedByOther(),attr:{title:obLockedByUser()}"></div>
						</div>
					</div>
					<div class="content unassigned-student-content-text">
						<div>
							<span data-bind="text:$data.obName(),attr: { title: $data.obName() }" class="unassigned-student-subtext-name"></span>
							<span data-bind="text:$data.obSessionType()"></span>
							&nbsp;&nbsp;<span class="sm-sub-content"><span data-bind="text:$data.obSchoolCode()"></span> | <span data-bind="text:$data.obGrade()"></span></span>
							<!-- ko if: $data.obRequirementType() == 1 -->
							<span title="Monday" class="day" data-bind="css:{'day-disabled':!$data.obRequirementDays()[0]}">Mo</span>
							<span title="Tuesday" class="day" data-bind="css:{'day-disabled':!$data.obRequirementDays()[1]}">Tu</span>
							<span title="Wednesday" class="day" data-bind="css:{'day-disabled':!$data.obRequirementDays()[2]}">We</span>
							<span title="Thursday" class="day" data-bind="css:{'day-disabled':!$data.obRequirementDays()[3]}">Th</span>
							<span title="Friday" class="day" data-bind="css:{'day-disabled':!$data.obRequirementDays()[4]}">Fr</span>
							<span title="Saturday" class="day" data-bind="css:{'day-disabled':!$data.obRequirementDays()[5]}">Sa</span>
							<span title="Sunday" class="day" data-bind="css:{'day-disabled':!$data.obRequirementDays()[6]}">Su</span>
							<!-- /ko -->
						</div>
						<div class="sub-info">
							<span class="unassigned-student-subtext-address" data-bind="text:$data.obAddress(), css:$data.obSessionType() == '' ? '' : 'mid-trip-unassigned-student'"></span>
							<!-- ko if: $data.obRequirementType() == 1 -->
							<span class="" data-bind="text:$data.obRequirementDateRange()"></span>
							<!-- /ko -->
						</div>
					</div>
					<div class="buttons">
						<div class="icon destination" title="Create Door to Door Stop" data-bind="click:$parent.viewModel.eventsManager.createDoorToDoorStopClick"></div>
						<div class="icon zoom-map-to-layers" title="Center Map" data-bind="click:$parent.viewModel.eventsManager.centerMapClick"></div>
					</div>
				</div>
			</div>
			<!--/ko-->
		</div>
		<div class="bottom-info-container">
			<div data-bind="text:display.obFooterDisplay() != '' ? display.obFooterDisplay() : '0 Unassigned Students'"></div>
		</div>
	</div>
</div>
