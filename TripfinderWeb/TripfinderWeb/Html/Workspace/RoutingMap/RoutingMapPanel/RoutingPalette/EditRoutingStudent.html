<div class="parcel-edit-overlay" data-bind="visible:obOverlayVisible,click:overlayClick">
</div>
<div class="parcel-edit-modal-container small-height-container boundaryEditModal" data-bind="visible:obVisible,uiInit:onInit">
    <div class="content document-dataentry editRoutingTripStop">
        <div class="head" data-bind="click:toggleCollapseClick ">
            <span data-bind="text:obTitle"></span>
            <span class="close" data-bind="click:cancelClick">Ã—</span>
        </div>
        <!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
        <!-- /ko -->
        <div class="modify-content">
            <div class="body">
                <div style="padding:0 25px;">
                    <h4><strong>General</strong></h4>
                    <div class="row">
                        <div class="col-xs-24">
                            <div class="form-group small-form-group">
                                <label class="requirestar">First Name</label>
                                <input type="text" data-bind="value:obDataModel.FirstName" name="firstname" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-24">
                            <div class="form-group small-form-group">
                                <label>Last Name</label>
                                <input type="text" data-bind="value:obDataModel.LastName" name="lastname" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-24">
                            <div class="form-group small-form-group">
                                <label>School Code</label>
                                <input type="text" data-bind="value:obDataModel.SchoolCode" name="SchoolCode" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-24">
                            <div class="form-group small-form-group">
                                <label>Grade</label>
                                <input type="text" data-bind="value:obDataModel.Grade" name="Grade" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-24">
                            <div class="form-group small-form-group">
                                <label>Street Crossing</label>
                                <div class="checkbox">
                                    <label>
										<input type="checkbox" data-bind="checked:obDataModel.ProhibitCrosser,checkedValue:1">
										<span>Prohibit</span>
									</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="foot">
                <button type="button" data-bind="click:applyClick" class="btn tf-btn-black">Apply</button>
                <button type="button" data-bind="click:cancelClick" class="btn btn-link">Cancel</button>
            </div>
        </div>
    </div>
</div>
