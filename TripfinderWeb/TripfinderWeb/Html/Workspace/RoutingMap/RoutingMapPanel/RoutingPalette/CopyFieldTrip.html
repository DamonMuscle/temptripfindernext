<div class="row">
	<div class="col-xs-24">
		<div class="row" style="margin-top: 10px;">
			<div class="col-xs-5" style="font-weight:bold;">
				Copy Field Trip:
			</div>
			<div class="col-xs-18" data-bind="text:obOriginalTripName">
			</div>
		</div>
		<!-- <div class="row" style="margin-top: 5px;">
			<div class="col-xs-4" style="font-weight:bold;">
				From:
			</div>
			<div class="col-xs-18" data-bind="text:obOriginalTripType">
			</div>
		</div> -->
		<div class="row" style="margin-top: 15px;">
			<div class="col-xs-8">
				<div class="form-group small-form-group">
					<label class="requirestar">Name</label>
					<input type="text" data-bind="value:obName" name="Name" class="form-control">
				</div>
			</div>
			<div class="col-xs-8">
				<div class="form-group small-form-group">
					<label class="requirestar">Depart Date/Time</label>
					<!-- ko customInput:{type:"DateTime",value:obDepartureDateTime,attributes:{class:"form-control",name:"departureDateTime"}} -->
					<!-- /ko -->
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 10px;">
			<div class="col-xs-6">
				<div class="form-group small-form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" data-bind="disable:true">
							<span>Reverse</span>
						</label>
					</div>
				</div>			
			</div>
			<div class="col-xs-10 form-group small-form-group" style="margin-top: 10px;">
				<label>Open Type:</label>
				<div class="radio">
					<label>
						<input type="radio" data-bind="checked:obOpenType,checkedValue:0,disable:disableEditOption" value="0">
						<span>Edit</span>
					</label>
					<label class="horizontal">
						<input type="radio" class="view-radio" data-bind="checked:obOpenType,checkedValue:1" value="1">
						<span>View</span>
					</label>
					<label data-bind="visible:obOpenType() == 1" class="horizontal">
						<input type="checkbox" data-bind="checked:obCreateTrip,checkedValue:1">
						<span>Create Field Trip</span>
					</label>
				</div>
				<div class="radio">

				</div>
				<div class="checkbox" >

				</div>
			</div>
		</div>
	</div>
</div>
