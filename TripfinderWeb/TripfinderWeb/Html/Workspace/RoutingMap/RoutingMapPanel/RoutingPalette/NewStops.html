<div data-bind="uiInit:init">
	<div class="row">
		<!--<div class="col-xs-24">
			<div class="checkbox">
				<label>
					<input id="smartAssignmentCheckbox" data-bind="checked:obIsSmartAssignment,checkedValue:0" type="checkbox">
					<span>Smart Assignment</span>
				</label>
			</div>
		</div>-->
		<div class="col-xs-24">
			<div class="form-group small-form-group">
				<label>Stop Boundary Type</label>
				<div class="input-group">
					<div id="stopTypeDropDown" data-bind="typeahead:{source:obStopTypes,drowDownShow:true,notSort:true,selectedValue:obSelectedStopType}">
						<!-- ko customInput:{type:"Select",value:obSelectedStopTypeText,attributes:{class:"form-control"}} -->
						<!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-24" data-bind="visible:obSelectedStopType()=='Walkout'">
			<div class="form-group small-form-group">
				<label>Walkout Type</label>
				<div class="radio">
					<label>
						<input type="radio" data-bind="checked:walkoutType,checkedValue:0" value="0">
						<span data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Street Path')"></span>
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-bind="checked:walkoutType,checkedValue:1" value="1">
						<span data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Radius')"></span>
					</label>
				</div>
			</div>
		</div>
		<div class="col-xs-24" data-bind="visible:obSelectedStopType()=='Walkout'">
			<div class="row">
				<div class="form-group small-form-group col-xs-12">
					<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Distance')"></label>
					<div class="input-group">
						<input name="walkoutDistance" type="number" class="form-control" data-bind="numericTextBox:{value:walkoutDistance,decimals:3,format:'#.###'}"></input>
					</div>
				</div>
				<div class="form-group small-form-group col-xs-8">
					<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('')"></label>
					<div class="input-group">
						<div data-bind="typeahead:{source:obUnits,drowDownShow:true,notSort:true,selectedValue:obSelectedDistanceUnit}">
							<!-- ko customInput:{type:"Select",value:obSelectedDistanceUnitText,attributes:{class:"form-control",name:'distanceUnit'}} -->
							<!-- /ko -->
						</div>
						<div class="input-group-btn">
							<button data-bind="" type="button" class="btn btn-default btn-sharp">
								<span class="caret"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-24" data-bind="visible:obSelectedStopType()=='Walkout'&&(walkoutType()==0&&obSelectedStopType()=='Walkout')">
			<div class="row">
				<div class="form-group small-form-group col-xs-12">
					<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Buffer')"></label>
					<div class="input-group">
						<input name="walkoutBuffer" type="text" class="form-control" data-bind="numericTextBox:{value:walkoutBuffer,decimals:3,format:'#.###'}"></input>
					</div>
				</div>
				<div class="form-group small-form-group col-xs-8">
					<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('')"></label>
					<div class="input-group">
						<div data-bind="typeahead:{source:obUnits,drowDownShow:true,notSort:true,selectedValue:obSelectedBufferUnit}">
							<!-- ko customInput:{type:"Select",value:obSelectedBufferUnitText,attributes:{class:"form-control",name:'bufferUnit'}} -->
							<!-- /ko -->
						</div>
						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-sharp">
								<span class="caret"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
