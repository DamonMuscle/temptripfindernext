<div class="container-fluid" data-bind="uiInit:init">
    <div class="row">
        <div class="col-xs-16"> </div>
        <div class="col-xs-8">
            <div class="row">
                <label>
					Boundaries
				</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- <div class="col-xs-24">
                <div class="checkbox">
                    <label>
						<input  data-bind="checked: obAutoRefresh" type="checkbox">
						<span>Auto Refresh Changes</span>
					</label>
                </div>
            </div> -->
            <div class="col-xs-24">
                <div class="checkbox">
                    <label>
					<input  data-bind="checked: obMoveDuplicateNodes" type="checkbox">
						<span>Move Duplicate Nodes</span>
					</label>
                </div>
            </div>
            <div class="col-xs-24">
                <div class="checkbox">
                    <label>
					<input  data-bind="checked: obRemoveOverlapping" type="checkbox">
						<span>Remove Overlapping Boundaries</span>
					</label>
                </div>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="row">
                <label>
					Fill Pattern
				</label>
            </div>
            <div class="checkbox">
                <label>
					<input data-bind="checked: obFillPattern,value:'None'" type="radio" name="fillPatten" >
					<span>None</span>
				</label>
            </div>
            <div class="checkbox">
                <label>
					<input data-bind="checked: obFillPattern,value:'Semi'" type="radio" name="fillPatten" >
					<span>Semitransparent</span>
				</label>
            </div>
            <div class="checkbox">
                <label>
					<input data-bind="checked: obFillPattern,value:'Solid'" type="radio" name="fillPatten" >
					<span>Solid</span>
				</label>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <label>
					Thickness
				</label>
            </div>
            <div class="input-group thickness-control-container">
                <input id="txtStopPoolThickness" type="text" data-bind="numericTextBox:{value:obBoundaryThickness,min:1,max:9}" class="form-control">
            </div>
        </div>
    </div>
</div>
