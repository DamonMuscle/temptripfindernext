<div data-bind="uiInit:init">
	<div class="document-dataentry">
		<div class="dataentry-paginator clearafter" data-bind="visible:obRecordsCount()>1&&obShowPaging()" style="right: 13px;z-index:2">
			<div class="page-group">
				<a class="iconbutton page-previous" data-bind="click:previousClick,css: { disabled: obCurrentPage()<=0 }" role="button"></a>
				<a class="iconbutton page-next" data-bind="click:nextClick,css: { disabled: obCurrentPage()+1>=obRecordsCount() }" role="button"></a>
				<div class="page-indicator"><span data-bind="text:obCurrentPage()+1"></span> of <span data-bind="text:obRecordsCount"></span></div>
			</div>
		</div>
	</div>
	<div style="line-height:2em">
		<div class="row">
			<div class="col-xs-6">
				Name:
			</div>
			<!-- ko if: canOpenDetail == false -->
			<div class="col-xs-18" data-bind=" text:obData().FullName + (obData().TravelType != undefined ? obData().TravelType : '')">
			</div>
			<!-- /ko -->
			<!-- ko if: canOpenDetail != false -->
			<a class="col-xs-18" style="cursor: pointer" data-bind="text:obData().FullName +  (obData().TravelType != undefined ? obData().TravelType : ''),click:openDetailClick">
			</a>
			<!-- /ko -->
		</div>
		<div class="row">
			<div class="col-xs-6">
				School:
			</div>
			<div class="col-xs-18" data-bind="text:obData().SchoolName">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				Code:
			</div>
			<div class="col-xs-18" data-bind="text:obData().School">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				Grade:
			</div>
			<div class="col-xs-18" data-bind="text:obData().Grade">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				Address:
			</div>
			<div class="col-xs-18" style="min-height:120px">
				<div data-bind="text:obData().MailStreet1"></div>
				<div data-bind="text:obData().MailStreet2"></div>
				<div data-bind="text:obData().MailCity"></div>
				<div data-bind="text:obData().MailState"></div>
				<div data-bind="text:obData().MailZip"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				Phone:
			</div>
			<div class="col-xs-18" data-bind="text:obData().Phone">
			</div>
		</div>
		<!-- ko if: obData().RequirementType == 1 -->
		<div class="row">
			<div class="col-xs-6">
				Weekday:
			</div>
			<div class="col-xs-18">
				<span title="Monday" class="day" data-bind="css:{'day-disabled':!obData().RequirementDays[0]}">Mo</span>
				<span title="Tuesday" class="day" data-bind="css:{'day-disabled':!obData().RequirementDays[1]}">Tu</span>
				<span title="Wednesday" class="day" data-bind="css:{'day-disabled':!obData().RequirementDays[2]}">We</span>
				<span title="Thursday" class="day" data-bind="css:{'day-disabled':!obData().RequirementDays[3]}">Th</span>
				<span title="Friday" class="day" data-bind="css:{'day-disabled':!obData().RequirementDays[4]}">Fr</span>
				<span title="Saturday" class="day" data-bind="css:{'day-disabled':!obData().RequirementDays[5]}">Sa</span>
				<span title="Sunday" class="day" data-bind="css:{'day-disabled':!obData().RequirementDays[6]}">Su</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				Date Range:
			</div>
			<div class="col-xs-18" data-bind="text:obData().RequirementDateRange">
			</div>
		</div>
		<!-- /ko -->
	</div>
</div>
