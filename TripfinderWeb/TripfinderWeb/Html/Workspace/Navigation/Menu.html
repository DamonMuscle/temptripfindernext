<div class="navigation-menu animate" data-bind="uiInit:init,css:{expand:obIsExpand}">
  <!-- ko if:!TF.isPhoneDevice-->
  <div class="navigation-header">
    <div class="item-logo" data-bind="click:logoItemClick">
      <div class="item-icon logo"></div>
      <div class="item-icon app-switcher"></div>
      <!-- ko if: !tf.permissions.isSupport -->
      <div class="item-menu">
        <ul data-bind="foreach: {data: obSupportedApplications}">
          <li data-bind="attr:{name:$data},click:$parent.onSwitchAppClick.bind($data)" style="opacity:0;">
            <div class="item-icon small newTab"></div>
          </li>
        </ul>
      </div>
      <!-- /ko -->
    </div>
    <div class="toggle-button" data-bind="click:toggleMenuBtnClick">
      <div class="item-icon left-caret"></div>
    </div>
  </div>
  <!-- /ko -->
  <!-- ko if:TF.isPhoneDevice-->
  <div class="navigation-closeBtn " data-bind="click:closeNavigation"></div>
  <!-- /ko -->
  <!-- ko if: !tf.permissions.isSupport -->
  <!-- ko template :{ name : "workspace/controls/searchcontrol",data:searchControlTemplate }-->
  <!-- /ko -->
  <!-- /ko -->
  <div class="navigation-content" data-bind="css:tf.permissions.isSupport?'not-contain-quick-search':''">
    <div class="navigation-item mapcanvas" pageType="mapcanvas"
      data-bind="click:navigationPageCategoryClick.bind($data, 'mapcanvas')">
      <div class="item-icon mapcanvas"></div>
      <div class="item-label">Map Canvas</div>
    </div>
    <div class="navigation-item datagrid" data-bind="click:navigationPageCategoryClick.bind($data, 'datagrid')" pageType="datagrid">
			<div class="item-icon datagrid"></div>
			<div class="item-label">Data Grids</div>
			<div class="item-menu">
				<ul class="datagrid" data-bind="foreach:{data:obGridPages, as:'typePage'}">
					<li data-bind="css: { 'menu-container': typePage.items, 'menu-item': !typePage.items },visible:tf.authManager.isAuthorizedForDataType(key,'read') && ((!typePage.items) || (typePage.items && (typePage.items().length>0))),attr:{clicktype:key}, event: { mouseenter: $parent.showSubMenu.bind($parent), mouseleave: $parent.hideSubMenu.bind($parent)}">
						<span data-bind="css: { 'disable-auto-close': typePage.items }, text:label,contextMenuClick:$parent.menuViewClick"></span>
						<!-- ko if:typePage.items && typePage.items() && typePage.items().length -->
						<div class="right-arrow"></div>
						<ul class="sub-menu-container sub-menu-even-container" data-bind="foreach: { data: typePage.items, as:'form' }, visible: false">
							<li data-bind="css: { 'menu-container': true, 'sub-menu-header':false, active:isOpen} ,attr:{clicktype:typePage.key}, event: { mouseenter: $parents[1].showSubMenu.bind($parents[1]), mouseleave: $parents[1].hideSubMenu.bind($parents[1])}">
								<span data-bind="css: { 'disable-auto-close': form.grids }, text:form.head.text,contextMenuClick:$parents[1].menuViewClick"></span>
								<!-- ko if:form.grids && form.grids.length -->
								<div class="right-arrow"></div>
								<ul class="sub-menu-container sub-menu-container-with-up-down-arrow-button" data-bind="foreach: { data: form.grids, as: 'grid' }, visible: false, event:{scroll:$parents[2].scrollFormList.bind($parents[2]),resize:$parents[2].repositionUpDownArrows.bind($parents[2])}">
									<!-- ko if: $index() === 0 -->
									<div class="sub-menu-item up-arrow-container" data-bind="contextMenuClick:$parents[2].menuViewClick">
										<div class="up-arrow-image"></div>
									</div>
									<!-- /ko -->
									<!-- ko ifnot: grid.hidden -->
									<li class="sub-menu-item" data-bind="text:text , attr: {title: text}, click:$parents[2].openFormButtonClick.bind($parents[2])">
									</li>
									<!-- /ko -->
									<!-- ko if: ($index() === (form.grids.length - 1)) -->
									<li class="firefox-padding-bottom"></li>
									<div class="sub-menu-item down-arrow-container" data-bind="contextMenuClick:$parents[2].menuViewClick">
										<div class="down-arrow-image"></div>
									</div>
									<!-- /ko -->
								</ul>
								<!-- /ko -->
							</li>
						</ul>
						<!-- /ko -->
					</li>
				</ul>
			</div>
		</div>
    <div class="navigation-item myrequests" pageType="myrequests"
      data-bind="click:navigationPageCategoryClick.bind($data, 'myrequests')">
      <div class="item-icon myrequests"></div>
      <div class="item-label">My Submitted Requests</div>
    </div>
    <!-- ko if: !tf.authManager.authorizationInfo.onlyLevel1 -->
    <div class="navigation-item approvals" pageType="approvals"
      data-bind="click:navigationPageCategoryClick.bind($data, 'approvals')">
      <div class="item-icon approvals"></div>
      <div class="item-label">My Pending Approvals</div>
    </div>
    <!-- /ko -->
    <!-- ko if: tf.authManager.authorizationInfo.isAuthorizedFor("reports", "read") -->
    <div class="navigation-item reports" pageType="reports"
      data-bind="click:navigationPageCategoryClick.bind($data, 'reports')">
      <div class="item-icon reports"></div>
      <div class="item-label">Reports</div>
    </div>
    <!-- /ko -->
    <div class="navigation-item settings" pageType="settings"
      data-bind="click:navigationPageCategoryClick.bind($data, 'settings')">
      <div class="item-icon settings"></div>
      <div class="item-label">Settings</div>
      <div class="item-menu">
        <ul data-bind="foreach: { data: obSettingPages, afterRender: afterPageMenuOptionUIRender.bind($data) }">
          <li
            data-bind="css:{active:isOpen},attr:{pagetype:pageType, title: text},text:text,click:$parent.openPageButtonClick.bind($parent, pageType)">
          </li>
        </ul>
      </div>
    </div>
    <div class="navigation-item messages" pageType="messages"
      data-bind="click:navigationPageCategoryClick.bind($data, 'messages'), visible:obShowMessageCenter">
      <div class="item-icon messages"></div>
      <div class="item-label">Messages</div>
    </div>
  </div>
  <div class="navigation-toolbar">
    <div class="toolbar-button item-icon more" data-bind="click:showMoreButtonClick">
    </div>
    <div class="toolbar-button item-icon logout" data-bind="click:tf.pageManager.logOffClick"></div>
    <div class="toolbar-button item-icon datasource" data-bind="click:openDataSourceButtonClick"></div>
  </div>
</div>
<!-- Do not delete this or the css style until another solution is applied. The time loading font-face would cause wrong size calculation, add this to preload the font-face  -->
<div class="font-face-preload SSP-Bold">.</div>
