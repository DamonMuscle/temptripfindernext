<div class="description">
	<pre class="titleNotify">You can update one or more fields for the selected records.  To update a value, select a Field and enter a Value.  To update another field, click the "Add Field" button, select a Field, and enter the Value.  Please use great caution when updating your data.  Once saved, these changes are permanent.</pre>
</div>
<div class="tf-global-replace">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row" data-bind="foreach:obReplaceItems">
		<div class="col-xs-11">
			<div class="form-group">
				<label>Field <!--ko text: $index()?$index()+1:'' --><!-- /ko --></label>
				<div class="input-group">
					<div data-bind="typeahead:{source:$parent.obFields,format:function(obj){return obj.DisplayName;},drowDownShow:true,notSort:true,selectedValue:obSelectedField}">
						<!-- ko customInput:{type:"Select",value:obSelectedFieldText,attributes:{class:"form-control"}} --><!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-11">
			<div class="tf-popup">
				<ul class="k-list k-reset" tabindex="-1" role="listbox"></ul>
			</div>
			<div class="form-group">
				<label>Value <!--ko text: $index()?$index()+1:'' --><!-- /ko --></label>
				<!-- ko customInput:{value:obValue,attributes:obAttributes} --><!-- /ko -->
			</div>
		</div>
		<div class="col-xs-1">
			<div class="form-group">
				<label> </label>
				<button type="button" class="close" title="Remove Field" aria-hidden="true"
						data-bind="click: $parent.removeReplaceItemClick, enable: $parent.obRemoveFieldButtonEnabled">
					&times;
				</button>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-6">
		<button type="button" data-bind="click : addFieldClick" class="btn tf-btn-light-grey btn-sm">Add Field</button>
	</div>
</div>
