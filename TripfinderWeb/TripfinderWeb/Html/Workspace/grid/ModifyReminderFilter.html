<form data-bind="uiInit:initialize">
	<div class="row" data-bind="visible:$parent.description">
		<div class="col-xs-24 description" data-bind="text:$parent.description"></div>
	</div>
	<div class="row document-dataentry">
		<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
		<!-- /ko -->
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar">Name</label>
				<input type="text" name="filterName" maxlength="80" class="form-control" data-bind="value:gridFilterDataModel.name,valueUpdate:'keyup'"
				/>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="form-group">
				<label class="requirestar">Data Type</label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obGridTypes,format:function(obj){return obj.GridTypeName;},drowDownShow:true,notSort:true,selectedValue:obSelectedGridType}">
						<!-- ko customInput:{type:"Select",value:obSelectedGridTypeText,attributes:{class:"form-control"}} -->
						<!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-8">
			<div class="form-group">
				<label>Field</label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obGridDefinitionColumns,format:function(obj){return obj.DisplayName == ' '?' ':obj.DisplayName+' ('+obj.PersistenceName+')';},drowDownShow:true,notSort:true,selectedValue:obSelectedField}">
						<!-- ko customInput:{type:"Select",value:obSelectedFieldText,attributes:{class:"form-control"}} -->
						<!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="form-group">
				<label>Operator</label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obOperatorSource,drowDownShow:true,notSort:true}">
						<!-- ko customInput:{type:"Select",value:selectedOperator,attributes:{class:"form-control"}} -->
						<!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group" data-bind="event:{keypress:valueKeypress}">
				<label>Value (
					<span data-bind="text:obValueFieldType"></span>)</label>
				<!-- ko customInput:{type:obValueFieldType,value:obValueFieldValue,name:"valueField"} -->
				<!-- /ko -->
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>Logical</label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obLogicalOperatorSource,drowDownShow:true,notSort:true}">
						<!-- ko customInput:{type:"Select",value:selectedLogicalOperator,attributes:{class:"form-control"}} -->
						<!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-24">
			<div class="form-group">
				<label style="display:none">Filter Statement</label>
				<textarea class="form-control verticalResize" rows="5" name="sqlStatement" data-bind="value:gridFilterDataModel.whereClause,valueUpdate:'keyup',domReference:textAreaElement"></textarea>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4">
			<div class="form-group verifybutton-form-group">
				<button type="button" data-bind="click : verifyClick.bind($data)" class="btn tf-btn-light-grey btn-sm">Verify</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-24">
			<div class="form-group applycheckbox-form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" data-bind="checked:obApplyOnSave">Apply filter upon saving
					</label>
				</div>
			</div>
		</div>
	</div>
</form>
