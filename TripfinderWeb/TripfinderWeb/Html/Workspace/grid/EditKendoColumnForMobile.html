<div class="tf-contextmenu-wrap editColumnMenu-wrap phone-wrap" data-bind="uiInit:initModel">
	<div class="tf-contextmenu">
		<div class="mobile-modal-grid-description less">
			<span data-bind="text:obDescription"> </span>
			<a class="color-system btn-more" data-bind="click:moreDescriptionClick">more...</a>
			<a class="color-system btn-less" data-bind="click:lessDescriptionClick">less</a>
		</div>
		<div class="scroll-container">
			<div id="editColumnMobileListView" class="mobile-list-view selected" data-bind="foreach:selectedColumns">
				<div class="item mobile-padding" data-bind="css:{selected:obSelected},click:$parent.toggleSelectItem.bind($parent)">
					<div class="name">
						<span class="drag-handler"></span>
						<span data-bind="text:DisplayName,attr:{fieldName:FieldName}"></span>
					</div>
					<div>
						<div class="checkmark"></div>
					</div>
				</div>
			</div>
			<div id="editColumnMobileNotSelectListView" class="mobile-list-view selected" style="margin-top:-1px;" data-bind="foreach:availableColumns">
				<div class="item mobile-padding" data-bind="css:{selected:obSelected},click:$parent.toggleSelectItem.bind($parent)">
					<div class="name">
						<span data-bind="text:DisplayName"></span>
					</div>
					<div>
						<div class="checkmark"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
