<form data-bind="uiInit:initialize">
	<div class="row" data-bind="visible:$parent.description">
		<div class="col-xs-24 description">
			<pre class="titleNotify" data-bind="text:$parent.description"></pre>
		</div>
	</div>
	<div class="document-dataentry">
		<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
		<!-- /ko -->
	</div>
	<div class="row" style="height: 74px;">
		<div class="col-xs-24">
			<div class="form-group">
				<label class="requirestar bold-Label">Name</label>
				<input type="text" name="layoutName" maxlength="255" class="form-control" data-bind="value: gridLayoutExtendedDataModel.name,valueUpdate:'keyup'" />
			</div>
		</div>
		<div class="col-xs-24">
			<div class="form-group">
				<label class="bold-Label">Filter</label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obGridFilterDataModels,format:function(obj){return obj.name();},drowDownShow:true,selectedValue:obSelectedGridFilterDataModel,sortWithOutFirstValue:true}">
						<!-- ko customInput:{type:"Select",value:obSelectedGridFilterDataModelText,attributes:{class:"form-control"}} -->
						<!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!--ko if:obThematicSupported() -->
		<div class="col-xs-24">
			<div class="form-group">
				<label class="bold-Label">Thematic</label>
				<div class="input-group">
					<div data-bind="typeahead:{source:obGridThematicDataModels,format:function(obj){return obj.name();},drowDownShow:true,selectedValue:obSelectedGridThematicDataModel,sortWithOutFirstValue:true}">
						<!-- ko customInput:{type:"Select",value:obSelectedGridThematicDataModelText,attributes:{class:"form-control"}} -->
						<!-- /ko -->
					</div>
					<div class="input-group-btn">
						<button type="button" class="btn btn-default btn-sharp">
							<span class="caret"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /ko -->
	</div>
	<div class="row">
		<div class="col-xs-24">
			<div class="form-group">
				<label class="bold-Label">Description</label>
				<textarea class="form-control verticalResize" rows="5" data-bind="value:gridLayoutExtendedDataModel.description"></textarea>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-24">
			<div class="form-group applycheckbox-form-group">
				<div class="checkbox">
					<label>
						<input type="checkbox" data-bind="checked:obApplyOnSave">Apply layout upon saving
					</label>
				</div>
			</div>
		</div>
	</div>
</form>
