<div class="doc document-dataentry" style="height:100%">
	<div class="clearafter relative z-index-highlight" style="background-color:white" data-bind="css:tf.modalHelper.obZIndexChangeCss">
		<div class="container row" style="margin-left:0;">
			<div class="edit-title-group iconrow">
				<div class="edit-title pull-left" style="margin-left:0;">
					<span data-bind="text:obPageTitle"></span>
				</div>
				<div class="iconbutton copytoclipboard" title="Copy & New" data-bind="click:newCopyClick, visible:obShowNewCopy"></div>
				<div class="divider"></div>
				<div class="iconbutton refresh" title="Refresh" data-bind="click:refreshClick"></div>
				<span class="alert alert-info alert-small" data-bind="visible:obApiIsDirty">unsaved changes</span>
				<span class="alert alert-danger alert-small" data-bind="visible:obLockMessage,text:obLockMessage"></span>
				<span class="alert alert-warning alert-small" data-bind="visible:obModifiedMessage,text:obModifiedMessage"></span>
			</div>
		</div>
		<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
		<!-- /ko -->
	</div>
	<div class="dataentry-container" data-bind="css:obContentDivHeight">
		<div class="container" data-bind="template:{name:dataEntryTemplateName,afterRender:initialize}">
		</div>
	</div>
	<div class="edit-bottombar relative z-index-highlight" data-bind="css:tf.modalHelper.obZIndexChangeCss">
		<div class="container">
			<div class="row">
				<button type="submit" class="btn tf-btn-black" data-bind="click:saveClick">Save</button>
				<button type="submit" class="btn btn-link" data-bind="click:saveAsTemplateClick, visible:obNeedSaveTemplate">Save as Template</button>
				<button type="submit" class="btn btn-link" data-bind="click:saveAndCloseClick, visible:obNeedSaveAndClose">Save & Close</button>
				<button type="button" class="btn btn-link" data-bind="click:closeClick">Close</button>
			</div>
		</div>
	</div>
</div>
