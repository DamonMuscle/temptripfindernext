<div class="fieldtrip" data-bind="css:{disabled:!editable()}">
	<div class="form">
		<!-- ko if: obEntityDataModel() -->
		<div class="row" data-bind="visible:!obEntityDataModel().id()">
			<div class="col-xs-8">
			</div>
			<div class="col-xs-6">
			</div>
			<div class="col-xs-10" style="margin-top:20px;">
				<div class="form-group">
					<label data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Field Trip') + ' Template'"></label>
					<div class="input-group">
						<div data-bind="typeahead:{source:obTemplateSource,format:function(obj){return obj.Name;},notSort:true,drowDownShow:true,selectedValue:obSelectedTemplateSource}">
							<!-- ko customInput:{type:"Select",value:obTemplateName,attributes:{name:"fieldTripTemplate",class:"form-control"}} -->
							<!-- /ko -->
						</div>
						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-sharp">
								<span class="caret"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-24">
				<h4 class="section-title">
					<strong>General Information</strong>
				</h4>
				<div class="col-xs-24 no-padding-left no-padding-right">
					<div class="form-group">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().Name&&obRequiredFields().Name.Required?'requirestar':null, text: tf.applicationTerm.getApplicationTermSingularByName('Field Trip') +' '+ tf.applicationTerm.getApplicationTermSingularByName('Name')"></label>
						<input type="text" class="form-control" name="name" data-bind="value:obEntityDataModel().name, attr:IsRequired(obRequiredFields()&&obRequiredFields().Name?obRequiredFields().Name.Required:null)" maxlength="200" />
					</div>

					<div class="form-group">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().School&&obRequiredFields().School.Required?'requirestar':null, text: tf.applicationTerm.getApplicationTermSingularByName('School')"></label>
						<div class="input-group">
							<div data-bind="typeahead:{source:obSchoolDataModels,format:function(obj){return obj.Name;},drowDownShow:true,selectedValue:obSelectedSchool}, attr:IsRequired(obRequiredFields()&&obRequiredFields().School?obRequiredFields().School.Required:null)">
								<!-- ko customInput:{type:"String",value:obCurrentSchoolName,attributes:{name:"school",class:"form-control"},events:{blur:schoolOnBlur}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default btn-sharp">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>

					<!-- ko if: !obFieldTripSettings().StrictAcctCodes -->
					<div class="col-xs-12 form-group no-padding-left">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DistrictDepartmentID&&obRequiredFields().DistrictDepartmentID.Required?'requirestar':null, text: tf.applicationTerm.getApplicationTermSingularByName('Department')">Department</label>
						<div class="input-group">
							<div data-bind="typeahead:{source:obDepartmentDataModels,format:function(obj){return obj.Name;},drowDownShow:true,selectedValue:obSelectedDepartment}, attr:IsRequired(obRequiredFields()&&obRequiredFields().DistrictDepartmentID?obRequiredFields().DistrictDepartmentID.Required:null)">
								<!-- ko customInput:{type:"String",value:obCurrentDepartmentName,attributes:{name:"districtDepartment",class:"form-control"},events:{blur:departmentOnBlur}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="col-xs-12 form-group no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().FieldTripActivityID&&obRequiredFields().FieldTripActivityID.Required?'requirestar':null, text: tf.applicationTerm.getApplicationTermSingularByName('Activity')"></label>
						<div class="input-group">
							<div data-bind="typeahead:{source:obActivityDataModels,format:function(obj){return obj.Name;},drowDownShow:true,selectedValue:obSelectedActivity}, attr:IsRequired(obRequiredFields()&&obRequiredFields().FieldTripActivityID?obRequiredFields().FieldTripActivityID.Required:null)">
								<!-- ko customInput:{type:"String",value:obCurrentActivityName,attributes:{name:"fieldTripActivity",class:"form-control"},events:{blur:activityOnBlur}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>
					<!-- /ko -->
					<!-- ko if: obFieldTripSettings().StrictAcctCodes -->
					<div class="col-xs-24 form-group no-padding-right no-padding-left">
						<label data-bind="css:obRequiredFields()&&((obRequiredFields().FieldTripActivityID&&obRequiredFields().FieldTripActivityID.Required)
							||(obRequiredFields().DistrictDepartmentID&&obRequiredFields().DistrictDepartmentID.Required))?'requirestar':null">Department/Activity:</label>
						<div class="input-group">
							<div data-bind="typeahead:{source:obAccount,notSort:true,format:function(obj){return obj.Id < 0 ? 'None' : (obj.Department.Name+' / '+obj.FieldTripActivity.Name);},drowDownShow:true,selectedValue:obSelectedAccount},
								 attr:IsRequired(obRequiredFields()&&((obRequiredFields().FieldTripActivityID&&obRequiredFields().FieldTripActivityID.Required)
														||(obRequiredFields().DistrictDepartmentID&&obRequiredFields().DistrictDepartmentID.Required)))">
								<!-- ko customInput:{type:"Select",value:obCurrentAccountName,attributes:{class:"form-control", name:"account"}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>
					<!-- /ko -->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-24">
				<h4 class="section-title">
					<strong>Contact</strong>
				</h4>
				<div class="col-xs-24 no-padding-left no-padding-right">
					<div class="form-group col-xs-24 no-padding-left no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().FieldTripContact&&obRequiredFields().FieldTripContact.Required?'requirestar':null, text: tf.applicationTerm.getApplicationTermSingularByName('Contact')"></label>
						<input type="text" class="form-control" name="FieldTripContact" data-bind="value:obEntityDataModel().fieldTripContact, attr:IsRequired(obRequiredFields()&&obRequiredFields().FieldTripContact?obRequiredFields().FieldTripContact.Required:null)" maxlength="200" />
					</div>
					<div class="col-xs-12 form-group no-padding-left">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().ContactPhone&&obRequiredFields().ContactPhone.Required?'requirestar':null, text: tf.applicationTerm.getApplicationTermSingularByName('Phone')"></label>
						<!-- ko if: (obRequiredFields() && obRequiredFields().ContactPhone && obRequiredFields().ContactPhone.Required)-->
						<!-- ko customInput:{type:"Phone",value:obEntityDataModel().contactPhone,attributes:{class:"form-control",name:"contactphone",required:"required",maxlength:"30"}} -->
						<!-- /ko -->
						<!--/ko-->
						<!-- ko if: !(obRequiredFields() && obRequiredFields().ContactPhone) || (obRequiredFields() && obRequiredFields().ContactPhone && !obRequiredFields().ContactPhone.Required)-->
						<!-- ko customInput:{type:"Phone",value:obEntityDataModel().contactPhone,attributes:{class:"form-control",maxlength:"30"}} -->
						<!-- /ko -->
						<!--/ko-->
					</div>
					<div class="col-xs-12 form-group no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().ContactPhoneExt&&obRequiredFields().ContactPhoneExt.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermAbbrByName('Extension')"></label>
						<!-- ko if: (obRequiredFields() && obRequiredFields().ContactPhoneExt && obRequiredFields().ContactPhoneExt.Required)-->
						<!-- ko customInput:{type:"Decimal",value:obEntityDataModel().contactPhoneExt,attributes:{class:"form-control",required:"required",maxlength:"10",name:"contactPhoneExt"}} -->
						<!-- /ko -->
						<!--/ko-->
						<!-- ko if: !(obRequiredFields() && obRequiredFields().ContactPhoneExt) || (obRequiredFields() && obRequiredFields().ContactPhoneExt && !obRequiredFields().ContactPhoneExt.Required)-->
						<!-- ko customInput:{type:"Decimal",value:obEntityDataModel().contactPhoneExt,attributes:{class:"form-control",maxlength:"10",name:"contactPhoneExt"}} -->
						<!-- /ko -->
						<!--/ko-->
					</div>
					<div class="form-group col-xs-24 no-padding-right no-padding-left">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().ContactEMail&&obRequiredFields().ContactEMail.Required?'requirestar':null, text: tf.applicationTerm.getApplicationTermSingularByName('Email')"></label>
						<input type="text" class="form-control" name="ContactEMail" data-tf-input-type="Email" data-bind="value:obEntityDataModel().ContactEMail, attr:IsRequired(obRequiredFields()&&obRequiredFields().ContactEMail?obRequiredFields().ContactEMail.Required:null)" maxlength="100" />
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-24 no-padding-left no-padding-right">
				<div class="col-xs-24">
					<div class="col-xs-24 no-padding-left no-padding-right">
						<h4 class="section-title">
							<strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Departure')"></strong>
						</h4>
					</div>
					<div class="col-xs-12 no-padding-left">
						<div class="form-group" id="departDate">
							<label data-bind="css:obRequiredFields()&&obRequiredFields().DepartDateTime&&obRequiredFields().DepartDateTime.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Depart Date')"></label>
							<!-- ko customInput:{type:"Date",value:obEntityDataModel().departDate,attributes:{class:"form-control",name:"departDate"}} -->
							<!-- /ko -->
						</div>
						<div class="form-group" id="returnDate">
							<label data-bind="css:obRequiredFields()&&obRequiredFields().EstimatedReturnDateTime&&obRequiredFields().EstimatedReturnDateTime.Required?'requirestar':null">Return
								Date</label>
							<!-- ko customInput:{type:"Date",value:obEntityDataModel().returnDate,attributes:{class:"form-control",name:"estimatedReturnDate"}} -->
							<!-- /ko -->
						</div>
					</div>
					<div class="col-xs-12 no-padding-right">
						<div class="form-group" id="departTime">
							<label data-bind="css:obRequiredFields()&&obRequiredFields().DepartDateTime&&obRequiredFields().DepartDateTime.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Depart Time')"></label>
							<!-- ko customInput:{type:"Time",value:obEntityDataModel().departTime,attributes:{class:"form-control",name:"departTime"}, disable:obDepartTimeDisable} -->
							<!-- /ko -->
						</div>
						<div class="form-group" id="returnTime">
							<label data-bind="css:obRequiredFields()&&obRequiredFields().EstimatedReturnDateTime&&obRequiredFields().EstimatedReturnDateTime.Required?'requirestar':null">Return
								Time</label>
							<!-- ko customInput:{type:"Time",value:obEntityDataModel().returnTime,attributes:{class:"form-control",name:"estimatedReturnTime"}, disable:obReturnTimeDisable} -->
							<!-- /ko -->
						</div>
					</div>
					<div class="form-group col-xs-24 no-padding-left no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DepartFromSchool&&obRequiredFields().DepartFromSchool.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Departure School')"></label>
						<div class="input-group">
							<div data-bind="typeahead:{source:obSchoolDataModels,format:function(obj){return obj.Name;},drowDownShow:true,selectedValue:obSelectedDepartFromSchool}, attr:IsRequired(obRequiredFields()&&obRequiredFields().DepartFromSchool?obRequiredFields().DepartFromSchool.Required:null)">
								<!-- ko customInput:{type:"String",value:obCurrentDepartFromSchoolName,attributes:{name:"departFromSchool",class:"form-control"}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default btn-sharp">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="form-group col-xs-24 no-padding-left no-padding-right textarea">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DepartureNotes&&obRequiredFields().DepartureNotes.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Departure Notes')"></label>
						<textarea class="form-control verticalResize" style="height: 79px;" data-bind="value:obEntityDataModel().departureNotes, attr:IsRequired(obRequiredFields()&&obRequiredFields().DepartureNotes?obRequiredFields().DepartureNotes.Required:null)" maxlength="10000" name="DepartureNotes">
						</textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-24 no-padding-left no-padding-right">
				<div class="col-xs-24">
					<h4 class="section-title">
						<strong data-bind="text: tf.applicationTerm.getApplicationTermSingularByName('Destination')"></strong>
					</h4>
					<div class="form-group col-xs-24 no-padding-left no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().Destination&&obRequiredFields().Destination.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Destination')"></label>
						<!-- ko if: obFieldTripSettings().StrictDest-->
						<div class="input-group">
							<div data-bind="typeahead:{source:obDestinationDataModels,format:function(obj){return obj.Name;},drowDownShow:true,selectedValue:obSelectedDestination},attr:IsRequired(obRequiredFields()&&obRequiredFields().Destination?obRequiredFields().Destination.Required:null)">
								<!-- ko customInput:{type:"Select",value:obCurrentDestinationName,attributes:{name:"destination",class:"form-control"}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default">
									<span class="caret"></span>
								</button>
							</div>
						</div>
						<!--/ko-->
						<!-- ko if: !obFieldTripSettings().StrictDest-->
						<div class="input-group">
							<div data-bind="typeahead:{source:obDestinationDataModels,format:function(obj){return obj.Name;},drowDownShow:true,selectedValue:obSelectedDestination},attr:IsRequired(obRequiredFields()&&obRequiredFields().Destination?obRequiredFields().Destination.Required:null)">
								<!-- ko customInput:{type:"String",value:obCurrentDestinationName,attributes:{name:"destination",class:"form-control"}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default">
									<span class="caret"></span>
								</button>
							</div>
						</div>
						<!--/ko-->
					</div>
					<div class="form-group col-xs-24 no-padding-left no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DestinationStreet&&obRequiredFields().DestinationStreet.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Street')"></label>
						<input type="text" class="form-control" data-bind="value:obEntityDataModel().destinationStreet,enable:!obFieldTripSettings().StrictDest, attr:IsRequired(obRequiredFields()&&obRequiredFields().DestinationStreet?obRequiredFields().DestinationStreet.Required:null)" maxlength="200" name="DestinationStreet" />
					</div>
					<div class="form-group col-xs-12 no-padding-left">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DestinationCity&&obRequiredFields().DestinationCity.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('City')"></label>
						<div class="input-group">
							<div data-bind="typeahead:{source:obMailCityDataModels,format:function(obj){return obj.Item;},drowDownShow:true},attr:IsRequired(obRequiredFields()&&obRequiredFields().DestinationCity?obRequiredFields().DestinationCity.Required:null)">
								<!-- ko customInput:{disable:obStrictDest,type:"String",value:obEntityDataModel().destinationCity,attributes:{class:"form-control",maxlength:"100",name:'city'}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" data-bind="enable:!obFieldTripSettings().StrictDest" class="btn btn-default">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>

					</div>

						<label data-bind="css:obRequiredFields()&&obRequiredFields().DestinationZip&&obRequiredFields().DestinationZip.Required?'requirestar':null">Zip Code</label>

								<!-- ko customInput:{disable:obStrictDest,type:"Decimal",value:obEntityDataModel().destinationZip,attributes:{class:"form-control",maxlength:"5",name:'zip'}} -->
								<!-- /ko -->
							</div>
							<div class="input-group-btn">
								<button type="button" data-bind="enable:!obFieldTripSettings().StrictDest" class="btn btn-default">
									<span class="caret"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="form-group col-xs-24 no-padding-left no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DestinationContact&&obRequiredFields().DestinationContact.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Contact')"></label>

					</div>

						<label data-bind="css:obRequiredFields()&&obRequiredFields().DestinationContactTitle&&obRequiredFields().DestinationContactTitle.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Title')"></label>
						<input type="text" class="form-control" data-bind="value:obEntityDataModel().destinationContactTitle, attr:IsRequired(obRequiredFields()&&obRequiredFields().DestinationContactTitle?obRequiredFields().DestinationContactTitle.Required:null)" maxlength="100" name="DestinationContactTitle" />
					</div>
					<div class="col-xs-12 form-group no-padding-left">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DestinationContactPhone&&obRequiredFields().DestinationContactPhone.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Phone')"></label>
						<!-- ko if: (obRequiredFields() && obRequiredFields().DestinationContactPhone && obRequiredFields().DestinationContactPhone.Required)-->
						<!-- ko customInput:{type:"Phone",value:obEntityDataModel().destinationContactPhone,attributes:{class:"form-control",required:"required",maxlength:"30",name:"destinationContactPhone"}} -->
						<!-- /ko -->
						<!--/ko-->

						<!-- ko customInput:{type:"Phone",value:obEntityDataModel().destinationContactPhone,attributes:{class:"form-control",maxlength:"30",name:"destinationContactPhone"}} -->
						<!-- /ko -->
						<!--/ko-->
					</div>
					<div class="col-xs-12 form-group no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DestinationFax&&obRequiredFields().DestinationFax.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Fax Number')"></label>
						<!-- ko if: (obRequiredFields() && obRequiredFields().DestinationFax && obRequiredFields().DestinationFax.Required)-->
						<!-- ko customInput:{type:"Phone",value:obEntityDataModel().destinationFax,attributes:{class:"form-control",required:"required",maxlength:"30",name:"destinationFax", phonetype:"fax"}} -->

						<!-- /ko -->
						<!--/ko-->
					</div>

					<div class="form-group col-xs-24 no-padding-left no-padding-right">
						<label data-bind="css:obRequiredFields()&&obRequiredFields().DestinationEMail&&obRequiredFields().DestinationEMail.Required?'requirestar':null,text: tf.applicationTerm.getApplicationTermSingularByName('Email')"></label>
						<input type="text" class="form-control" name="DestinationEmail" data-tf-input-type="Email" data-bind="value:obEntityDataModel().destinationEmail, attr:IsRequired(obRequiredFields()&&obRequiredFields().DestinationEMail?obRequiredFields().DestinationEMail.Required:null)" maxlength="100" />

						<textarea class="form-control verticalResize" style="height: 79px;" data-bind="value:obEntityDataModel().destinationNotes, attr:IsRequired(obRequiredFields()&&obRequiredFields().DestinationNotes?obRequiredFields().DestinationNotes.Required:null)" maxlength="10000" name="DestinationNotes">
						</textarea>

		<div class="row">
			<div class="col-xs-24">
				<h4 class="section-title">
					<strong data-bind="css:obRequiredFields()&&obRequiredFields().DirectionNotes&&obRequiredFields().DirectionNotes.Required?'requirestar':null">Directions</strong>
				</h4>
				<div class="col-xs-24 form-group no-padding-left no-padding-right large-textarea">
					<!-- <label>Directions</label> -->
					<textarea class="form-control verticalResize" style="height: 200px;" data-bind="value:obEntityDataModel().directionNotes, attr:IsRequired(obRequiredFields()&&obRequiredFields().DirectionNotes?obRequiredFields().DirectionNotes.Required:null)" maxlength="10000" name="DirectionNotes">
					</textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-24 no-padding-left no-padding-right">

						<strong>Trip Details</strong>

								<!-- /ko -->
							</div>
