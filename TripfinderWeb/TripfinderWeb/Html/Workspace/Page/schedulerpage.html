<div class="document-grid page-container">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<!-- ko if:TF.isPhoneDevice-->
	<div class="mobile-header">
		<div class="icon logo"></div>
	</div>
	<!-- /ko -->
	<div class="desktop-header">
		<div class="page-title" data-bind="text:getTitleByType(pageType)"></div>
	</div>

	<div class="grid-icons" data-bind="css:{'is-mobile-device':TF.isPhoneDevice}">
		<div class="iconrow">
			<div class="iconbutton gridview" title="Grid View" data-bind="click:navToGridViewClick"></div>
			<div class="iconbutton kendo-scheduler open" title="Calendar View" data-bind="click:schedulerViewClick"></div>
			<div class="iconbutton filter" title="Filters" data-bind="click:filterClick"></div>
		</div>
	</div>
	<div class="scheduler-wrap">
		<div data-bind="uiInit:init" class="scheduler-container">
			<div class="kendo-grid kendo-grid-container hide"></div>
			<div class="kendoscheduler"></div>
		</div>
	</div>
</div>
