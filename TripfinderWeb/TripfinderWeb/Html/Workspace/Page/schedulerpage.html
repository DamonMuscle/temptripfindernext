<div class="document-grid page-container">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<!-- ko if:TF.isPhoneDevice-->
	<div class="mobile-header">
		<div class="icon logo"></div>
		<div class="icon float-right menu" data-bind="click:openNavigationClick"></div>
	</div>
	<!-- /ko -->
	<div class="desktop-header">
		<div class="page-title" data-bind="text:getTitleByType(pageType)"></div>
	</div>

	<div class="grid-icons" data-bind="css:{'is-mobile-device':TF.isPhoneDevice}">
		<div class="iconrow">
			<button class="iconbutton gridview" title="Grid View" data-bind="click:navToGridViewClick"></button>
			<!-- ko if:!TF.isPhoneDevice-->
			<button class="iconbutton details" title="Detail View" data-bind="enable:obIsSelectEvent,css:{open:obShowDetailPanel()},click:showDetailsClick"></button>
			<!-- /ko -->
			<button class="iconbutton kendo-scheduler" title="Calendar View" data-bind="css:{open:!obShowDetailPanel()},click:schedulerViewClick"></button>
			<button class="iconbutton filter" title="Filters" data-bind="click:filterClick"></button>
			<div class="divider" title=""></div>
			<button class="iconbutton refresh" title="Refresh" data-bind="click:refreshClick.bind($data)"></button>
		</div>
	</div>
	<div class="scheduler-wrap">
		<div data-bind="uiInit:init" class="scheduler-container">
			<div class="kendo-grid kendo-grid-container hide"></div>
			<div class="kendoscheduler"></div>
		</div>
	</div>
</div>
