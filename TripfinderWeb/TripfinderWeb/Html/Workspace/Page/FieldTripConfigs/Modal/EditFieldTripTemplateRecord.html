<div class="form document-dataentry field-trip-template" data-bind="uiInit: init">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row">
		<div class="col-xs-20">
			<div class="form-group tf-validate">
				<label class="requirestar">Template Name</label>
				<input type="text" name="Name" class="form-control" data-bind="value:obTemplateName" maxlength="200" />
			</div>
		</div>
		<div class="col-xs-4">
			<div class="form-group tf-validate checkbox-container">
				<input type="checkbox" id="inactive" data-bind="checked:obInactive"/>
				<label for="inactive">Inactive</label>
			</div>
		</div>
	</div>

			<div class="destination">Destination</div>
			<div class="billing">Billing</div>
			<div class="note">Notes</div>
			<div class="document">Documents</div>
			<div class="tab-placeholder"></div>
		</div>

				<div class="row">
					<div class="col-xs-24">

						</div>
					</div>

								</div>
								<div class="input-group-btn">
									<button type="button" class="btn btn-default btn-sharp">

									</button>

							</div>
						</div>
					</div>

								</div>
								<div class="input-group-btn">
									<button type="button" class="btn btn-default btn-sharp">
										<span class="caret"></span>
									</button>
								</div>
							</div>
						</div>

										<span class="caret"></span>

							</div>
						</div>
					</div>

					</div>
				</div>

								<div class="input-group-btn">
									<button type="button" class="btn btn-default btn-sharp">
										<span class="caret"></span>

							</div>
						</div>
					</div>
				</div>

			<div class="destination">

									<!-- /ko -->

									</button>

							</div>
						</div>
					</div>
				</div>
				<div class="row">

				<div class="row">
					<div class="col-xs-24">
						<div class="form-group tf-validate">
							<label>Destination</label>
							<div class="input-group">
								<div data-bind="typeahead:{source:obDestinationList,format:function(obj){return obj.value;},drowDownShow:true,selectedValue:obSelectedDestination}">

									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
