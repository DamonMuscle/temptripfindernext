<div style="margin:-5px;padding-top:5px;padding-bottom:5px">
	<div class="tf-contextmenu-wrap bulkmenu-wrap" style="margin:5px;">
		<ul class="tf-contextmenu grid-menu">
			<!-- ko if:gridViewModel.changeStatusButton || gridViewModel.cancelButton-->
			<li class="menu-item"
				data-bind="contextMenuClick:gridViewModel.editClick.bind(gridViewModel),css:{disabled:!gridViewModel.selectedItemEditable()}">
				<div class="menu-icon edit">
				</div>
				<div class="menu-label"
					data-bind="text: 'Edit ' + tf.applicationTerm.getApplicationTermSingularByName('Contact')">
				</div>
			</li>
			<!-- /ko -->

			<li class="menu-item"
				data-bind="contextMenuClick:gridViewModel.showDetails.bind(gridViewModel),css:{disabled:gridViewModel.obNoRecordsSelected}">
				<div class="menu-icon showdetails">
				</div>
				<div class="menu-label">
					Detail View
					<span class="hotkey">Enter</span>
				</div>
			</li>
			<li class="menu-divider">
				<div class="rule"></div>
			</li>
			<li class="menu-item" data-bind="contextMenuClick:gridViewModel.showHideColumns.bind(gridViewModel)">
				<div class="menu-icon showhidecolumns">
				</div>
				<div class="menu-label" data-bind="text: 'Show/Hide Grid Columns'"></div>
			</li>			
			<li class="menu-divider">
				<div class="rule"></div>
			</li>
			<li class="menu-item" data-bind="contextMenuClick:gridViewModel.copyToClipboardClick,css:{disabled:!gridViewModel.obIsSelectRow()}">
				<div class="menu-icon copytoclipboard">
				</div>
				<div class="menu-label">
					Copy
					<span class="hotkey">Ctrl + C</span>
				</div>
			</li>
			<li class="menu-item" data-bind="contextMenuClick:gridViewModel.saveAsClick,css:{disabled:!gridViewModel.obIsSelectRow()}">
				<div class="menu-icon saveas">
				</div>
				<div class="menu-label">
					Save As
					<span class="hotkey">Ctrl + S</span>
				</div>
			</li>
			<li class="menu-item"
				data-bind="contextMenuClick:gridViewModel.sendEmailClick">
				<div class="menu-icon email">
				</div>
				<div class="menu-label">
					Email
				</div>
			</li>
			<li class="menu-item" data-bind="contextMenuClick:gridViewModel.sendToClick">
				<div class="menu-icon sendTo">
				</div>
				<div class="menu-label">
					Send To
				</div>
			</li>
			<li class="menu-item"
				data-bind="visible:gridViewModel.obNewGrids,css:{disabled:gridViewModel.obNoRecordsSelected}">
				<div class="menu-icon">
				</div>
				<div class="menu-label">
					New Grid
				</div>
				<ul class="tf-contextmenu">
					<li class="menu-item"
						data-bind="contextMenuClick:gridViewModel.openSelectedClick.bind(gridViewModel)">
						<div class="menu-icon">
						</div>
						<div class="menu-label"
							data-bind="text: tf.applicationTerm.getApplicationTermPluralByName('Contact')"></div>
					</li>
					<li class="menu-divider">
						<div class="rule"></div>
					</li>
					<li class="menu-item" data-bind="contextMenuClick:gridViewModel.relatedClickGen('document'),css:{disabled:!tf.authManager.isAuthorizedFor('documentCenter','read')}">
						<div class="menu-icon">
						</div>
						<div class="menu-label" data-bind="text: tf.applicationTerm.getApplicationTermPluralByName('Document')">
						</div>
					</li>
					<li class="menu-item" data-bind="contextMenuClick:gridViewModel.relatedClickGen('fieldtrip'),css:{disabled:!tf.authManager.isAuthorizedForDataType('fieldtrip','read')}">
						<div class="menu-icon">
						</div>
						<div class="menu-label" data-bind="text: tf.applicationTerm.getApplicationTermPluralByName('Field Trip')">
						</div>
					</li>
					<li class="menu-item" data-bind="contextMenuClick:gridViewModel.relatedClickGen('fieldtriplocation'),css:{disabled:!tf.authManager.isAuthorizedFor('fieldtrip','read')}">
						<div class="menu-icon">
						</div>
						<div class="menu-label" data-bind="text: tf.applicationTerm.getApplicationTermPluralByName('Field Trip Location')">
						</div>
					</li>
					<li class="menu-item" data-bind="contextMenuClick:gridViewModel.relatedClickGen('staff'),css:{disabled:!tf.authManager.isAuthorizedFor('staff','read')}">
						<div class="menu-icon">
						</div>
						<div class="menu-label" data-bind="text: tf.applicationTerm.getApplicationTermPluralByName('Staff')">
						</div>
					</li>
					<li class="menu-item" data-bind="contextMenuClick:gridViewModel.relatedClickGen('vehicle'),css:{disabled:!tf.authManager.isAuthorizedFor('vehicle','read')}">
						<div class="menu-icon">
						</div>
						<div class="menu-label" data-bind="text: tf.applicationTerm.getApplicationTermPluralByName('Vehicle')">
						</div>
					</li>
				</ul>
			</li>
			<li class="menu-item disabled" data-bind="css:{disabled:gridViewModel.obOpenInProductList().length==0||gridViewModel.obNoRecordsSelected()}">
				<div class="menu-icon">
				</div>
				<div class="menu-label">
					Open In
				</div>
				<!-- ko if: gridViewModel.obOpenInProductList() -->
				<ul class="tf-contextmenu" data-bind="foreach: gridViewModel.obOpenInProductList">
					<li class="menu-item" data-bind="contextMenuClick:$parent.gridViewModel.openInClick">
						<div class="menu-icon">
						</div>
						<div class="menu-label" data-bind="text:$data.Name">
						</div>
					</li>
				</ul>
				<!-- /ko -->
			</li>
			<li class="menu-item" data-bind="css:{disabled:gridViewModel.obNoRecordsSelected()}">
				<div class="menu-icon">
				</div>
				<div class="menu-label">
					Share
				</div>
				<!-- ko if: gridViewModel.obShareLinkProductList() -->
				<ul class="tf-contextmenu with-sub-menu" data-bind="foreach: gridViewModel.obShareLinkProductList">
					<li class="menu-item">
						<div class="menu-icon">
						</div>
						<div class="menu-label" data-bind="text:$data.Name">
						</div>
						<ul class="tf-contextmenu">
							<li class="menu-item" data-bind="contextMenuClick:$parent.gridViewModel.copyLinkClick">
								<div class="menu-icon">
								</div>
								<div class="menu-label">
									Copy Link
								</div>
							</li>
							<li class="menu-item" data-bind="contextMenuClick:$parent.gridViewModel.generateQRCodeClick">
								<div class="menu-icon"></div>
								<div class="menu-label">
									QR Code
								</div>
							</li>
						</ul>
					</li>
					<!-- ko if: ($parent.gridViewModel.obShareLinkProductList().length > 1 && $index() === 0) -->
					<li class="menu-divider">
						<div class="rule"></div>
					</li>
					<!-- /ko -->
				</ul>
				<!-- /ko -->
			</li>
			<li class="menu-item disabled">
				<div class="menu-icon">
				</div>
				<div class="menu-label">
					Merge
				</div>
			</li>
			<li class="menu-divider">
				<div class="rule"></div>
			</li>
			<li class="menu-item" data-bind="contextMenuClick:searchGrid.allSelection.bind(searchGrid)">
				<div class="menu-icon">
				</div>
				<div class="menu-label">
					Select All Records
					<span class="hotkey">Ctrl + A</span>
				</div>
			</li>
			<li class="menu-item" data-bind="contextMenuClick:searchGrid.invertSelection.bind(searchGrid)">
				<div class="menu-icon">
				</div>
				<div class="menu-label">
					Invert Selected Records
					<span class="hotkey">Ctrl + I</span>
				</div>
			</li>
			<li class="menu-item" data-bind="contextMenuClick:searchGrid.omitSelection.bind(searchGrid)">
				<div class="menu-icon">
				</div>
				<div class="menu-label">
					Omit Selected Records
					<span class="hotkey">Ctrl + O</span>
				</div>
			</li>
			<li class="menu-item" data-bind="contextMenuClick:searchGrid.clearSelection.bind(searchGrid)">
				<div class="menu-icon">
				</div>
				<div class="menu-label">
					Clear All Records
				</div>
			</li>
		</ul>
	</div>
</div>
