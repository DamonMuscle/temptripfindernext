<div data-bind="uiInit:init" class="document-grid page-container">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<!-- ko if:TF.isPhoneDevice-->
	<div class="mobile-header">
		<div class="icon logo"></div>
		<div class="icon float-right menu" data-bind="click:openNavigationClick"></div>
		<div class="icon float-right add"></div>
	</div>
	<!-- /ko -->
	<div class="page-title" data-bind="text:getTitleByType(pageType)"></div>
	<div class="grid-icons">
		<div class="iconrow">
			<div class="iconbutton gridview" title="Grid View" data-bind="css:{open: !obShowDetailPanel()}"></div>
			<div class="iconbutton summarybar" title="Summary Bar" data-bind="css:{open:obSummaryGridVisible()}"></div>
			<div class="iconbutton addremovecolumn" title="Show/Hide Grid Columns"></div>
			<div class="iconbutton layout" title="Layouts" data-bind="css:{'tf-layout-applied':(obSelectedGridLayoutName() !=='Default' )}"></div>
			<div class="iconbutton filter" title="Filters" data-bind="css:{'tf-filter-applied':(obSelectedGridFilterName() !== 'None')}"></div>
			<!-- ko if:approveButton-->
			<div class="iconbutton approve" title="Approve" data-bind="css:obIsSelectRow()?'':'disabled'"></div>
			<!-- /ko -->
			<!-- ko if:!isAdmin && declineButton-->
			<div class="iconbutton decline" title="Decline" data-bind="css:obIsSelectRow()?'':'disabled'"></div>
			<!-- /ko -->
			<!-- ko if: cancelButton-->
			<div class="iconbutton cancel" title="Cancel" data-bind="css:obIsSelectRow()?'':'disabled'"></div>
			<!-- /ko -->
			<div class="divider" title=""></div>
			<div class="iconbutton refresh" title="Refresh"></div>
		</div>
		<div class="pull-right grid-staterow-wrap">
			<div class="grid-staterow">
				<div class="grid-staterow-status text-overflow filter">
					<span class="title pull-left">Filter:</span>
					<span data-bind="text:obSelectedGridFilterName,visible:noApplyFilterNoModified,attr:{'title':obSelectedGridFilterName}" class="filtername-ellipsis text-overflow"
						  style="max-width: 150px;"></span>
					<!-- ko if:obSelectedGridFilterModifiedMessage -->
					<span data-bind="visible:noApplyFilterNoModified" class="left-parenthesis-no-padding">(</span>
					<span class="modified" data-bind="text:obSelectedGridFilterModifiedMessage"></span>
					<span data-bind="visible:noApplyFilterNoModified" class="right-parenthesis-no-padding">)</span>
					<!-- /ko -->
				</div>
				<div class="grid-staterow-status text-overflow layout">
					<span class="comma-split">,&nbsp;</span>
					<span class="title">Layout:</span>
					<span data-bind="text:obSelectedGridLayoutName,attr:{'title':obSelectedGridLayoutName}"></span>
					<!-- ko if:obSelectedGridLayoutModified -->
					<span class="left-parenthesis-no-padding">(</span>
					<span class="modified" data-bind="text:obSelectedGridLayoutModified"></span>
					<span class="right-parenthesis-no-padding">)</span>
					<!-- /ko -->
				</div>
			</div>
		</div>
	</div>
	<div class="grid-wrap">
		<div class="kendo-grid kendo-grid-container"></div>
		<div class="kendo-grid kendo-summarygrid-container" data-bind="visible:obSummaryGridVisible()"></div>
	</div>
</div>
