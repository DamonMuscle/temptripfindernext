<div data-bind="uiInit:init" class="resizable-page">
	<div class="left-page" tabindex="1" style="outline:none">
		<div class="grid-page" data-bind="visible:obShowGrid"></div>
		<div class="other-page" data-bind="visible:!obShowGrid()"></div>
	</div>
	<div class="resize-handler" data-bind="visible:(obGridData() || obOtherData()) && obRightContentType()">
		<div class="sliderbar-button" style="display: block;">
		</div>
	</div>
	<div class="doc right-page" data-bind="visible:obRightContentType">
		<div class="detail-view-container"  data-bind="visible:obRightContentType()==='detailview'"></div>
		<div class="splitmap" data-bind="visible:obRightContentType()==='splitmap'" style="height: 100%;"></div>
		<div class="data-entry" data-bind="visible:obRightContentType()==='dataentry'"></div>
	</div>
</div>
