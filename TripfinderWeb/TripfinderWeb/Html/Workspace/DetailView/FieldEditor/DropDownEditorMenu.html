<div class="dropdown-editor-menu"data-bind="uiInit:init">
	<div class="tf-contextmenu-wrap bulkmenu-wrap">
		<ul class="tf-contextmenu" data-bind="foreach: obSource">
			<li class="menu-item" data-bind="contextMenuClick: $parent.menuClick, css:{'menu-item-checked':$data.checked, 'title':$data.isTitle}">
				<div class="menu-label" data-bind="text:$data.text"></div>
			</li>
		</ul>
	</div>
</div>
