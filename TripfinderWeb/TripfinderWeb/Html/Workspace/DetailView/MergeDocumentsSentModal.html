<div class="panel-container" data-bind="uiInit:$parent.containerLoaded, finish:init">
	<!-- ko template :{ name : "workspace/pagelevel/base",data:pageLevelViewModel }-->
	<!-- /ko -->
	<div class="row margin-bottom-25 mergesent-detail">
		<div class="col-xs-10 form-group margin-bottom-minus-25 left-panel">
			<div class="row">
				<div class="col-xs-24 form-group ">
					<label>Name</label>
					<input type="text" data-bind="value:obEntityData().Name" disabled="disabled" class="form-control form-name sent-merge-text-ellipsis">
				</div>
				<div class="col-xs-24 form-group ">
					<label>Subject</label>
					<input type="text" data-bind="value:obEntityData().Subject" disabled="disabled" class="form-control form-subject sent-merge-text-ellipsis">
				</div>
			</div>
		</div>
		<div class="col-xs-14 form-group right-panel">
			<div class="row">
				<div class="col-xs-12 form-group ">
					<label class="">Recipient</label>
					<div class="item-content" data-bind="text:obEntityData().RecipientEmail"></div>
				</div>
				<div class="col-xs-12 form-group ">
					<label class="">Sent As</label>
					<div class="item-content" data-bind="text:obEntityData().SentAs"></div>
				</div>
			</div>
			<div class="row">

				<div class="col-xs-12 form-group ">
					<label class="">Sent By</label>
					<div class="item-content" data-bind="text:obEntityData().LoginID"></div>
				</div>
				<div class="col-xs-12 form-group ">
					<label class="">Sent On</label>
					<div class="item-content" data-bind="text:obEntityData().SentOn"></div>
				</div>
			</div>
		</div>
	</div>
	<h4 class="margin-top-25">
		<label class="bold-Label"><strong>Body</strong></label>
	</h4>
	<div class="row">
		<div class="col-xs-24 sent-merge-body-editor">
			<textarea id="sentMergeBodyEditor" rows="10" cols="30"></textarea>
		</div>
	</div>
</div>
