<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0,user-scalable=0" />
        <title>TFAdmin</title>
        <style>
            html,
            body{
                overflow-y: auto;
                min-height: 550px;
                padding: 0px;
                margin: 0px;
                height: 100%;
            }

            @font-face {
                font-family: "SourceSansPro-Regular";
                src: url("Global/Css/fonts/SourceSansPro_Regular.ttf") format("truetype");
            }

            #centered {
                text-align: center;
                max-width: 400px;
                max-height: 400px;
                margin-left: auto;
                margin-right: auto;
                padding-top: calc(50vh - 200px);
            }

            body{
                font-family: "SourceSansPro-Regular";
                background: linear-gradient(top, #ffffff, #80BC00);
                background: -moz-linear-gradient(top,#ffffff, #80BC00);
                background: -webkit-linear-gradient(top,#ffffff, #80BC00);
                background: -o-linear-gradient(top,#ffffff, #80BC00);
                background: -ms-linear-gradient(top,#ffffff, #80BC00);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#80BC00', GradientType=0);
            }

            p{
                margin: 0px;
                padding-top: 45px;
                color:#333333;
            }
        </style>
    </head>

    <body>
        <div id = "centered">
            <img src="Global/Img/Tripfinder.svg" alt="Tripfinder">

            <p style="font-size: 22px;">
                Please use one of the supported browsers such as Chrome, Edge v79 or later, Firefox or Safari.
            </p>
            <p style="font-size: 20px;">
                For more information, please contact Support at support@transfinder.com or 888-427-2403.
            </p>
        </div>
    </body>
</html>
